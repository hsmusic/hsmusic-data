    <h2 id="19-nov-19"><a href="#19-nov-19">[[date:19 November 2019]] - grouped artist listings</a></h2>
    - artist page credit listings have been sigificantly restructured ([[root:media/misc/changelog/old-artist-page.png|before]], [[root:media/misc/changelog/new-artist-page.png|after]])
    - contributions are now grouped by album (or more specifically, by release date, which is noteworthy in the case of [[album:homestuck-vol-1-4]], which was originally released over a period of four distinct dates, plus one for the final compiled album release)
