    <h2 id="18-aug-2023" class="major-release"><a href="#18-aug-2023">[[date:18 August 2023]] - Iridescent Noon</a></h2>
    (news entry: [[news-entry:iridescent-noon]])
    <h3>site changes</h3>
    - major rework of how each website page's contents are generated, making it way easier to prototype new features or test changes, and allowing for better stability as code internals are expanded or updated
    - <b>album & track pages:</b>
        - moved "Listen on" links closer to the top, above "extra" links (like "View gallery page" or "View additional files")
        - in cover art tag lists, for tags which come from a story besides Homestuck (such as [[tag:five-oceanfalls]] or [[tag:kate-desynced]]), hid the part in parentheses (it's still displayed on tag pages)
        - adjusted the wording for "extras" links to be more consistent, e.g. "View additional files:" instead of "Additional files:", and combined gallery and commentary links into one line when they're both present
        - tweaked the way quotes contained within commentary look to be more compact and easier to follow
        - made commentary images load large thumbnails by default (up to 800x800) instead of the source image, which is still available on click
    - <b>track info pages:</b>
        - made the names of groups in divided track lists ("Tracks that reference..." and "Tracks that sample...") into actual links to those groups
        - when a track doesn't have unique artwork and displays its album's cover instead, the album cover's art tags are now linked the same as on the album's own page
        - when a track's album is part of more than one group, changed the dividing line between each group in the sidebar from bold white to the same dotted color as other borders on the page ([[media:misc/changelog/sidebar-group-divider-old.png|old]], [[media:misc/changelog/sidebar-group-divider-new.png|new]])
        - updated the message displayed when there aren't any links for a track
            - old: "This track has no URLs at which it can be listened."
            - new: "This wiki doesn't have any listening links for <i>Shave and a Haircut</i>."
    - <b>album gallery pages:</b>
        - added cover artist credits beneath the name of each track, in a slightly dimmer and smaller font
        - if an album's track artworks are all by the same artist, a message is displayed at the top instead of having e.g. "(Illust. Homestuck)" under every track name
    - <b>artist info pages:</b>
        - replaced the old [[media:misc/changelog/group-contributions-old.png|group contribution info line]] with a cleaner, more detailed view that lets you toggle between [[media:misc/changelog/group-contributions-new-count.png|displaying count]] or [[media:misc/changelog/group-contributions-new-duration.png|duration]]
        - for artworks, each contribution to an album's "layout" - cover, wallpaper, and banner - is now counted as a unique artwork, instead of combining them into one (this applies for listings as well)
    - <b>artist gallery pages:</b>
        - added co-illustrator info when a track or album's artwork has mulitple contributors
    - <b>news entry pages:</b>
        - removed news entry date from the nav bar
    - <b>listings:</b>
        - new [[listing:all-additional-files]] listing, corresponding to [[listing:all-sheet-music-files]] and [[listing:all-midi-project-files]]
        - [[listing:artists/by-contribs]] no longer double-counts when a track's artist and contributor lists overlap; displays flash contributions in a third list, instead of counting them together with artworks; and reads out the kind of thing that's contributed inside each list, instead of just "243 contributions" regardless the list
        - [[listing:tracks/by-duration-in-album]] now excludes tracks with "zero" duration, albums which are wholly comprised of zero-duration tracks, and albums which only have one track
        - [[listing:tracks/in-flashes/by-album]] and [[listing:tracks/in-flashes/by-flash]] no longer list dates
        - [[listing:random]] is now translatable, divides albums into the three main groups instead of just "Official" and "Fandom" (which meant "everything that isn't official" - on this page only!), and doesn't directly list albums which only have one track
    <h3>bug fixes</h3>
    - once again fixed the way art tag galleries are sorted
        - tracks in the same album retain their original order, instead of the reverse
        - album covers show up at the front, before tracks from the same album, instead of after
        - tracks from albums without a date (such as [[album-gallery:unreleased-tracks]]) are sorted at the end of the gallery, instead of always showing at the start before any recently released artworks
    - cleaned up some messy spacing on track and album pages around artist link icons
    - allowed line breaks inside "Contributors:" lists, so extremely wide descriptions (such as [[artist:rah-bop]]'s in [[flash:hiveswap-act1]]) don't break the page layout
    - added some padding to the sticky heading's title box, so it doesn't [[media:misc/changelog/sticky-heading-cover-contact.png|contact the main cover art]] anymore
    - fixed flashes [[flash:hiveswap-act1]] and [[flash:hiveswap-act2]] showing the whole list of "Side 2" acts from Homestuck proper in the sidebar
    - fixed the "Previous" and "Next" links in flash page's nav bar linking to the chronologically adjacent flashes, instead of following the order in the sidebar
        - these orders sometimes differ, e.g. [[flash:sbahj-movie-1]] is chronologically between [[flash:1801]] and [[flash:1931]], but is listed in the sidebar between [[flash:psych-ch9]] and [[flash:namco-high]]
