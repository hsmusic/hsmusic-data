Commentary: |-
    <i>Stephen Maxwell:</i> (in-game credits)

    [[track:skies-of-skaia|"SKIES OF SKAIA"]] by [[artist:mark-j-hadley|MARK HADLEY]] and [[track:upward-movement-dave-owns|"UPWARD MOVEMENT"]] by [[artist:kalibration|KALIBRATION]] were unsubtly crammed together to create "STAIRS TO SKAIA".

    <i>Stephen Maxwell:</i> ([MSPA forums](https://web.archive.org/web/20100826164647/http://www.mspaforums.com:80/showthread.php?26512-Homestuck-Fan-Music-thread/page2&s=66b11e625cfee7a2a4191267582bdbea#post_message_3390859), excerpt)

    Hammerkind main theme (based on [[track:upward-movement-dave-owns|Dave Fucking Owns/Upward Movement]] and [[track:skies-of-skaia|Skies of Skaia]]. This version, used in the game, is kind of a cross between the two I already posted in this thread, with a few other minor changes.)

    <i>Makin:</i> (wiki editor)

    This track plays during the main game mode STAIRS TO SKAIA, where you ascend/build past all the gates and fight imps to reach Skaia.
