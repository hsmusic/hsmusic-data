Commentary: |-
    <i>Makin:</i> (wiki editor)

    This is the soundtrack for the Homestuck fangame [Hammerkind](http://web.archive.org/web/20130217073716/http://www.cloudcovergames.net/hammerkind/). It was composed by Stephen Maxwell, who made the game under the Cloud Cover Games label.

    Due to a lack of a proper soundtrack release, the album is hosted on YouTube and Archive.org. Additionally, the author was only able to recover four tracks, so [[Forgery]] and [[Beat the Game]] are recorded from the game itself (yes, I probably had to be the first person in a decade to beat all the levels and unlock all the secrets).
