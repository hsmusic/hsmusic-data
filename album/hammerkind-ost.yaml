Commentary: |-
    <i>Stephen Maxwell:</i> (in-game credits)

    [[track:guardian|"GUARDIAN"]] by [[artist:bill-bolin|BILL BOLIN]] (since removed from MSPA canon due to DRAMA) has been senselessly mutilated in order to make "IMPOCALYPSE".

    <i>Stephen Maxwell:</i> ([MSPA forums](https://web.archive.org/web/20100826164647/http://www.mspaforums.com:80/showthread.php?26512-Homestuck-Fan-Music-thread/page2&s=66b11e625cfee7a2a4191267582bdbea#post_message_3390859), excerpt)

    Impocalypse (based on [[track:guardian|Guardian]]. This one is a little messy, but it has its moments.)

    <i>Makin:</i> (wiki editor)

    This track plays during the IMPOCALYPSE game mode, which is a survival mode where you fight off waves of enemies.
