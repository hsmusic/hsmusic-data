Commentary: |-
    <i>Rowyn Berlan:</i> (composer, booklet commentary)

    When I was initially coming up ideas for the Derse track I imagined it incorporating a bunch of derse related motif such as [[Derse Dreamers]] and [[Lust]] off of [[album:stlap2|STLaP 2]]. I made at least 2 other versions of this song before that fated day basing them both on the two motifs I previously mentioned.
    Then one day I sat down and wrote another shitty draft lol... but this one caught the eye of [[artist:rainy]] so he asked for a midi of it and eventually the FLP itself. In that moment I asked him if he wanted to collab and the rest is history. Now when writing the latest draft I like the idea of used motifs but the ones I had initially planned to use weren't working for me so I took to transcribing parts of [[track:checkmate]], [[track:lets-all-rock-the-heist]], and [[track:time-on-my-side]] which Rainy then worked off of. So now we had like 3 or 4 motifs and the original melody and chords from the draft I wrote in the song. Rainy gave me the project to work on again after he started work on the ending but for whatever reason my computer couldn't handle it and FL repeatedly crashed so I left it up to him giving suggestions here and there. In the end I'm more then pleased with the direction Rainy helped me take this dumb idea I had and I hope you enjoy!

    <i>Rainy:</i> (composer, booklet commentary)

    [[artist:rowyn-berlan|Timeless]] originally wanted me to use my guitar sample library for the original version of this track. I'm not sure what happened but they decided to scrap that original version. I thought the original demo had promise so I asked them for a midi of the track. Eventually they offered to let me collab with them in order to finish the track. A lot of the elements from that original demo are still present in the finishing version albeit heavily modified and extended. I took the original melody and chords timeless wrote and messed around until I got this fun sounding progression and from there it all came together pretty naturally. Unfortunately, there came a point where timeless could no longer use the project file and so he wasn't able to have as much input as i would have liked. Despite that collabing on this was a pretty fun experience and I wouldn't mind doing it again.
