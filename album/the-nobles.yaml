Commentary: |-
    <i>Rowyn Berlan:</i> (composer, booklet commentary)

    So this was by far the hardest of the land themes to write in my opinion but I did it... I think? Radiant Dunes was quite the task to write mainly because I had gone through so many shitty drafts and was really cutting it so close on time but one night inspiration struck. I had listened to [[Cleopatra's Cocktail Party]] and [[track:dominion-lofam3]] from [[album:lofam4|LoFaMs 4]] and [[album:lofam3|3]] respectively and had started transcribing the latter song which I think is pretty apparent. So the following morning I knocked out Radiant Dunes in one sitting, making one of my personal favorite songs. Now I started out the song by writing some chords as you do and built everything off of them at first. Then with the lead I really wanted to focus on harmony which I ended up doing later in the song with the double squares. I'm also a big fan of the appreggiation at the end that I added at the last minute. I think I did LoPaN and the Rox herself justice with the song and well if you want more Roxy tunes then stick around for [[artist:rainy]]'s [solo!](https://pascalpotatovandenbos.bandcamp.com/album/on-the-rox)
