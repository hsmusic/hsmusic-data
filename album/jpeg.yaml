Referenced Tracks:
- Voidlight
- Walk-Stab-Walk (R&E)
- The Lyrist
- Reverie
- track:carne-vale
- track:archagent-everlasting
Commentary: |-
    <i>yazshu:</i> (Ghost-artist)
    this art was made because links made a theory about caliborns derse not being real, due to cherub shenanigans. im not links but hes not even on this team so he cant do commentary. im links and i love eating buttholes and smelling big balls 

    <i>Kal-la-kal-la:</i> (Composer)
    OK so I found out there were still unclaimed track arts for jpeg a couple of days before the deadline. My first instinct was to pick this one since any opportunity to utilise the Calliope themes Voidlight and The Lyrist, by [[artist:thomas-ferkol|Thomas Ferkol]], is a good opportunity to me. Of course, the other important character here is Jack Noir, who I represented with Walk-Stab-Walk by [[artist:erik-scheele|Erik Scheele]], a lovely piece with wonderful melodies tbh, as well as an attempt to incorporate features of Archagent Everlasting by [[artist:cecily-renns|JohnJRenns]] (and I say an attempt because that song is dissonant as hell god *damn*). Reverie by [[artist:alex-rosetti|Alex Rossetti]] makes an appearance in the synth arps, faultily transcribed by yours truly. And then there's Carne Vale, which is strictly speaking a Caliborn theme, but Caliborn is an important player in the grand theory of a Derse-less Cherub Session. So I combined these motifs into this tune presented here, the steady pulsing rhythm of the first half somewhat inspired by To Cross The Void by NiceWizard from Redditstuck Vol. 2, and the second half perhaps subconsciously inspired by [[track:another-chance|Another Chance]] by Eston 'Silence' Schweickart, from [[album:one-year-older|One Year Older]]. Having put that together I figured I'd put a drum solo at the end, being entirely devoid of other ideas as to how close off the piece. I'd like to think that I did the art justice on the whole.
