Commentary: |-
    <i>Cool and New Music Team:</i>
    .jpeg is a concept album: the team's artists draw some art and the musicians have to make music based around that art, instead of the usual other way around.
    7.20 teraflops of leitmotifs, only on .jpeg

    (<a href="https://www.youtube.com/watch?v=wgtorV0rWo0">.jpeg trailer</a>)

    <i>yazshu:</i> (Organizer)
    Hello cool and new fans, its ya boy yazshu here, with an introduction to this album. this album has been in development hell for a pretty long time, and around after the release of [[album:bowmania|bowmania]] or [[album:v8lume|vol 8]], i forget which, we really stepped up production of this with nights and i at the helm. the way this album works by instead of having the track art reflect the music, the music reflects the track art. we started out with our very talented and also our shitposting motherfuckers making a ton of art, which then got cut down to these (and one or two others that didn't get music made for them, one of which being a nutshack track which will be very sadly missed). after the track art was judged, we allowed musicians to pick art and compose a song for them. we have some of our best arts in this album, with [[artist:sozzay|sozzay]], [[artist:shadok|shadok]], [[artist:william|william]], [[artist:scarodactyl|scarodactyl]], [[artist:ephemerald|twinbuilder]], and a ton others highlighting how good our art team really is. nights and i really love this album and all the hard work everyone put into it, and we're really glad for it to finally see the light of day after all this time. Also read my webcomic <a href="http://omegaupdate.freeforums.net/thread/1208/midnight-city-blues/">http://omegaupdate.freeforums.net/thread/1208/midnight-city-blues/</a>

    <i>nights:</i> (Organizer)
    I love each and every single contributer to this album, as well as every singleperson in the stream. Please read [[group:oceanfalls|oceanfalls]]. <a href="oceanfalls.net">oceanfalls.net</a>

    <i>Interrobang:</i> (Booklet Boy)
    My customary end-of-booklet commentary goes at the front this time. This ended up a great album and I'm really glad we finally got it released. My one regret is not having a fanventure to shill in this front section.

    <i>Cecily Renns:</i> (Album Masterer)
    can i say A Thing

    <i>Cecily Renns:</i> (Mastetere of Album)
    yes i could say A Thing

