Commentary: |-
    <i>Mark J. Hadley:</i> ([YouTube](https://www.youtube.com/watch?v=vsOMrYyBiV8))

    This one goes back a long ways. I wrote the first version of Bane back in 2001, originally envisioned as a final boss fight. I really liked the theme, so I made different versions of it over the years, although [[track:bane-old|the last version]] I did was about 13 years ago in 2005. Several times I considered making a new version of it for Homestuck, but I always hesitated. I finally decided to go for it, since this was my last chance.
