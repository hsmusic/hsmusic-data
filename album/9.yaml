Commentary: |-
    <i>cookiefonster:</i> (Composer)
    Don't let the name fool you, this song mostly exists because I wanted to do something with Dialup from [[album:v8lume|Vol 8]] which is a song I like way too much. I decided to do what I always do: make a chiptune thing combining it with other random songs, and slap the Moshi label on it for good measure. I think it turned out pretty well even though I'll probably never surpass [[track:the-gemoni-mustard-blood|that one song]] from [[album:of-troles-and-chiptumes|my solo album]] that's on [[album:cool-and-new-greatest-hits|Greatest Hits]]. I'm not joking, [[artist:makin|Makin]] literally told me to make this more like that song.

    <i>Ephemerald:</i> (Artist)
    Bob drew the NES, the Nintendo-esque "Cool and New Music Team" logo at the bottom, and the CANMT-Tan Seal of Approval. He also sketched up a general outline for how the image would go, which I followed the best I could (while also putting my own take on it). His sketch for Moshi Moshi's boxart looked like Dr. Eggman lying down on a level of Super Mario Bros., so... that's what I drew. The quotes on the upper-left are also taken verbatim from the image outline, because I think they're perfect the way they are. The background with the fuchsia lines is actually an image from one of the endgame levels of FEZ. I included it because I thought it looked 80s, I guess. This entire image was meant to feel dated, like it was actually from thirty years ago, so I tried to reference some NES-era boxarts (like Mega Man 2) with how I wrote the text. Lastly, I added a sepia filter over the whole thing to sell the whole "thirty years ago" aesthetic. Bob, if you're reading this, I hope I did good.

    <i>bobthetacocat:</i> (Artist)
    hi this is bob and yes you did good holy fucking shit you nailed it
    bob commentary: i made the nes and the canmt tan and the canmt nintendo logo just like build said, and i posted the sketch, and then i had to leave for camp until the first of july, which is when i'm tying this, actually
    but yeah twin did a great job with what i left and i give my utmost thanks

    <i>Ephemerald:</i> (Artist)
    I ended up replacing Eggman with Fat Vrasky, which was what was intended from the original outline. One final note of commentary is that I drew both Eggman and Vrasky deliberately using only colors that the NES could display, to make it as authentic as possible. Alright, now I'm done, I swear!
