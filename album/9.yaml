Commentary: |-
    <i>SplitSuns:</i> (Composer)
    While talking in the CaNMT server, I had the dumbest idea for a parody of the Neil Cicierega song "The Ultimate Showdown" wherein the various characters in the song were replaced with Homestuck and CaNWC characters. I wrote out the first verse on a whim, and I knew I had to make a full song around it. I wrote the lyrics first, and once wheals and I made sure they were of a sufficient quality, I started work on the instrumental. I tried to make it be as faithful to the original song as possible, but added my own twists to it through additional sequences and some light referencing of other Homestuck songs. Initially the instrumentation was very similar to Neil's work, but I later went back and changed it to make it more synth-y. I also experimented with fitting leitmotifs into the mix in a CaNH-style way where they fit with the lyrics, but I felt they were too shoehorned in. Finally, I approached WHATISLOSTINTHEMINES to help me out by actually singing the thing, since I can't sing for shit (not even in an ironically good way.) Once he was finished, I did my best to mix it into the song in a pleasing way. Making this song was a real challenge for me, since I never really work with vocals in my music. As a result, I don't feel it's my best work, but I hope you guys will enjoy it and find it funny!

    <i>Ephemerald:</i> (Artist)
    The original idea for this art was a mish-mash of a bunch of scenes from the "Ultimate Showdown of Ultimate Destiny" Flash animation made around a decade ago (you know the one) into one image, replacing the characters from the flash with the relevant characters from this song. I got as far as drawing Jhon staring at Lord Spanish/English before realizing that it would be way too cluttered and unnecessary, so instead Split and I searched through the entire animation to try and find a scene that we could use. I decided on copying a still where Mr. Rogers is shedding a single tear for all that fell in the majestic battle. Dabe isn't the victor of the "O"down (spoilers!), but since he's shown crying all the time in CANWC, I decided to draw him. (I also didn't feel like spoiling the ACTUAL victor.) And that's pretty much all there is to it.

    <i>WHATISLOSTINTHEMINES:</i> (Singer)
    Split asked me sing and I said yes so now I am a lord bow down to me
