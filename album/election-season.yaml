    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=AsOg6-2ZRdU), excerpt)

    Probably my favorite track that I did on the entire album. For this song I wanted to make a theme for the dynamic and bold socialite that is Lydia Kameron. As I mentioned on the commentary for [[Saving Grace]], all my prospect songs were inspired by JRPG sound tracks. This one was inspired by [[track:terras-theme|Terra's theme]] from Final Fantasy as well's as [Primrose's theme](https://www.youtube.com/watch?v=ErEGz0HHHOo) from Octopath Traveler. This is probably my favorite song composition wise cause it is so dense with harmony and counter melody. Eagle Eared listens might notice Saving Grace spiced through out the track but there might be something else in here as well. I wonder what it could be...
