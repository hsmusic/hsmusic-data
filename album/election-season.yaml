Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=vnK1i05UwyA), excerpt)

    So I wrote this song as a sort a more general theme for the Scholars of Skaia. I've personally found the gods in desynced to be the distinguishing factor between it and homestuck. In the desynced, the Scholars are far more realized as a concept than the Denizens, so they've had my attention for a while. For the song, I want to compose a piece that you would hear you were being told the lore about Skaia and her Scholars. [The latest update](https://mspfa.com/?s=28296&p=769) at time of writing (1/10/2021) would be a good example of a place you would here it. It took pretty major influence from the song [[track:lotus|"Lotus"]] by [[artist:seth-peelle|Beatfox]] both in terms of composition and instrumentation. The song also serves as a preview of something to come but I'll talk more about that when the time comes.
