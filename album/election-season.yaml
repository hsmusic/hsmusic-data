Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=aeLyyoIkL8U), excerpt)

    So back when I wrote [[track:do-you-dream-of-electric-sheep|"Do You Dream of Electric Sheep?"]] I had this idea for a track that was a combined all of the motifs for the Derse Dreamers in Desynced (I.E Evan, Josh, [Redacted]). Seeing as this was essentially our Prospit and Derse album, I figured it might fit nicely on Election Season. If it wasn't already obvious, this track is meant to be the Desynced equivalent of Solatrus's track [[track:derse-dreamers|"Derse Dreamers."]] The song follows as fairly similar compositional style, where I have an original melody serving as a base and then throwing in leitmotifs like nuts. Something that is unique to this track is how the song changes feels. The song goes between a more typical swing feel to some thing that more akin to a break beat. This was inspired by a song that we played for Jazz ensemble that went between latin and swing feels. Honestly this might be my second favorite track compositionally after [[Antigone]] and I'm happy with how this turned out.
