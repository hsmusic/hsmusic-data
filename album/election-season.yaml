Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=iyRapBAcyA0), excerpt)

    My first track for the prospit half of the album and probably one of my most notable songs on the album motif-wise. If it sound familiar, it's probably cause you heard it either at the end of Levc's [[Under the Sun]] or [[Antigone]]. For Grace's theme I wanted to convey both her importance to prospit as a member of the Kameron Family and the isolation that comes with that. For most of my music for the Prospit half, I took a lot of influences from JRPG soundtracks like final fantasy. This one was specifically inspired by [[track:aeriths-theme|Aerith's theme]] from FFVII and [the sacrifice](https://www.youtube.com/watch?v=RNfozTlye7w) from LISA the Painful. Not really much else to say about this one other than I want nothing more than Grace to be happy.
