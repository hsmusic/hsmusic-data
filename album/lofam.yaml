    <i>EnnuiKing:</i> (booklet commentary)

    I wanted to pay tribute to the "2X CORPSESMOOCH COMBO" in the form of a song, and I decided on a whim that [[Ectobiology]] would be the perfect song to remix in order to do so. The saxaphone sounded like Microsoft GS Wavetable SW Synth, so I experimented with slathering reverb on it. I came across a preset that made it sound like the saxophone in ["Audrey's Theme"](https://www.youtube.com/watch?v=DF43b38k0Mw) from Angelo Badalamenti's Twin Peaks score, and decided that this was the new direction I wanted for the song. Towards the end, it features tremolo picking, which I feel is my signature guitar technique since it's the only one I can pull off that sounds remotely impressive.

