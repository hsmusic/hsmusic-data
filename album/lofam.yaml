Commentary: |-
    <i>Catboss:</i> (booklet commentary)

    So I might as well start off with a brief self-introduction. Hello everynyan! I'm konec0. Sometimes I do fanmusic. Sometimes that fanmusic ends up being non-Nepetaquest related (rare!) and finds its way on to the Fanmusic thread.

    This is not one of those songs.

    Near the start of this fanmusic album project [[artist:elaine-wang|orngjce223]] asked for someone to remix [[artist:mk-97|MK_97's]] [[track:homestuck-title-screen|"Homestuck Title Theme"]], while incorporating more motifs from Homestuck's music. I decided sure why not? And then this song was born. So Beginnings is a remix of a remix, really. The original was a remix of [[track:skies-of-skaia|"Skies of Skaia"]] - I added the motifs from [[track:homestuck|"Homestuck"]] and [[track:theme|"Alternia"]] because I felt they were representative of the kids' and the trolls' journeys respectively. I mean come on, the title is RIGHT THERE. So yeah.

    Since it was a title screen tune, I pretty much drew on what I remembered from game title screens to make it. Really, the only specific influence I can recall is that the piano part at the end was inspired by Kingdom Hearts' title screen tune (["Dearly Beloved"](https://www.youtube.com/watch?v=g25QXnhVijQ)). I love that song.

    Fun fact: I didn't realise for a while that "Homestuck" and "Alternia" were technically remixes themselves, making this a 3x remix-of-remix combob.

    <i>Catboss:</i> ([SoundCloud description](https://soundcloud.com/catbossstudio/beginnings), excerpt)

    &gt; NEW GAME<br>
    LOAD GAME

    <hr>

    One of my two submissions to the Land of Fans and Music album, an unofficial compilation of fanmusic created within the Homestuck fandom. The other submission was [[MeGaDanceVaNia]].

    This was not only the first track on the album, but really the only track that was specifically composed for the album. Or remixed, rather. The initiator of the project, [[artist:elaine-wang|OJ]], requested for a remix to be done of MK_97's [[track:homestuck-title-screen|"Homestuck Title Screen,"]] while incorporating more motifs from the comic. I took up that request, and churned this out.

    This song was basically a nostalgia bomb for me; I just had to think back to the days of playing SNES-era RPGs, and what I thought a title screen tune should sound like. Chrono Trigger's [title screen tune](https://www.youtube.com/watch?v=JU1rM8UYpus), in particular, was a big influence, as was the simple ["Dearly Beloved"](https://www.youtube.com/watch?v=g25QXnhVijQ) from Kingdom Hearts. The chiptune aesthetic certainly helped!
