Commentary: |-
    <i>Circlejourney:</i>
    ‚òÅÔ∏èüåä the sky and the sea try for centuries to reach each other.

    This is a character song for Marin and Cielo, the leads of my webcomic [Compass](https://compass.circlejourney.net). Many thanks to C√©leste for lending her vocal talents to the song and taking on Marin's part so wonderfully üíô Check out her music and other works at: https://pinkie.horse

    <i>Circlejourney:</i> (Tumblr commentary)
    I'm proud to share Wherever You Were, a song about Marin and Cielo from my webcomic [Compass](https://compass.circlejourney.net)! The sea and the sky, gazing at each other since the start of time, yet unable to reach each other.

    My friend @irlpinkiepie sang Marin's part, I couldn't be happier that we got to collaborate. Check out her music and other works [here](https://pinkie.horse)!

    OK so. I typed up a big ramble about the process of making this song, which was more complicated than almost anything else I‚Äôve ever done - gonna tack it on here, in case that interests anyone‚Ä¶

    <b>THE SONGWRITING BIT</b>

    I didn‚Äôt know what this song would become when I started it. It was just a piano doodle that eventually became the 8-bar refrain in the intro. Almost off the bat, though, I began to feel like it was showing my Vienna Teng + 2010s Broadway influence - you can really hear the [Stray Italian Greyhound](https://youtu.be/BBbVUPf6NOw) and [Harbor](https://youtu.be/ss7aFUbwzec) in it, with a side of‚Ä¶something else, maybe [A Thousand Miles](https://youtu.be/Cwkej79U3ek)?

    It became apparent that the instrumental was missing a melody, so I also started to draft one by humming (it‚Äôs how I do it on most of my music now). The first line <i>‚ÄúAll my life / I‚Äôve sought a safer seashore‚Äù</i> emerged pretty quickly.

    With the melody + rhythm that was forming, I wanted an AABBA rhyme scheme starting with this line - like a limerick, but with the last few lines way more clipped. <i>‚ÄúAnd felt like I wanted something more / Than to watch the days go by / What am I / Waiting here for?‚Äù</i> These got written quite effortlessly as well.

    I really liked the play on expectations with <i>‚ÄúWhat am I‚Ä¶ / waiting here for?‚Äù</i> earlier, so I echoed that structure in the second half, with <i>‚ÄúGoing where‚Ä¶ / ever you were.‚Äù</i>

    * Second half of the chorus is my favourite part of this whole song btw. One of my favourite set of rhymes that I‚Äôve ever written.

    Up till this point, I wasn‚Äôt sure what the song was about, other than dreaming of travelling on the ocean. I actually thought it would turn into an Offshore song at first. But as it went, the second half of the chorus mentioned the POV character sailing in search of something, and I went‚Ä¶that doesn‚Äôt make sense, why are they waiting on the shore in the first half, and then sailing in the second half. What if it were two characters‚Ä¶wait that‚Äôs just <i>Compass</i>?

    Once I knew it was about Marin and Cielo, I distinguished the voices: Cielo‚Äôs part would have the ‚Äúsoaring‚Äù notes and Marin‚Äôs would be an octave below. I also threw in the melodic quote from [[track:coastal-dreaming]] (which is very near and dear to me). After the chorus I pulled my favourite key change (tonic major to submediant major) and then, moved into the verse.

    I have to confess: the first 2.5 lines actually wholesale quote a less-known Homestuck fan track I made, appropriately titled [[track:on-an-island-far-away]]. Doubly appropriate because the Compass comic has a few Homestuck references, too.

    At this point, most of my lyrical and musical choices were trying to convey a sentiment of, to quote the venerable Ms Jepsen, ‚Äúbefore you came into my life, I missed you so bad.‚Äù I‚Äôve always been fascinated with the idea of longing for, or missing, something you have never known, or a sense of d√©j√† vu, which Compass is also very much about. Quoting my older music that I haven‚Äôt listened to in a while was a personal indulgence of that feeling.

    Following on that, I did a mirrory thing again with this verse‚Äôs lyrics:

    * <i>‚ÄúWhat is forecast‚Äù</i> <=> <i>‚ÄúWhat‚Äôs this memory‚Äù</i>
    * <i>‚ÄúWhat is glowing out at sea‚Äù</i> <=> <i>‚ÄúWhat is gazing from the shore‚Äù</i>
    * <i>‚ÄúVoice from the past / My future bliss‚Äù</i> <=> <i>‚ÄúVoice from a dream / A truth I miss‚Äù</i>
    * Combining the rhymes of these two halves with <i>‚ÄúFor me‚Äù</i> (‚Äúfor‚Äù rhymes with ‚Äúshore‚Äù, ‚Äúme‚Äù rhymes with ‚Äúsea‚Äù)
    * I was going for the visual of Marin and Cielo looking longingly out at the shore / the sea, but not quite sure what they‚Äôre longing for?

    This verse actually also gestures to the Coastal Dreaming lyrics I had in my head for years, though I never wrote them down: <i>‚Äúfor I am sailing between our worlds / you are the light waiting on the shore for me / you are the sky spreading out its endless wings / and I‚Äôm the sea // for I am sailing, alone on the tide / you are the bells of the port, ringing for me / you are my journey, and every story / is a dream I dream‚Äù</i>

    I wrote the bridge with the AABBA rhyme scheme, and the line ‚ÄúI will bend‚Ä¶ ‚Ä¶time to find you‚Äù to once again echo that structure I mentioned farther up. All of this lyric stuff happened almost effortlessly, I didn‚Äôt have to think too hard about the rhymes, they were just always right there. Which never happens. Wild.
    
    <b>THE PERFORMANCE/PRODUCTION BIT</b>

    I sang both parts in the demo, but I found that I couldn‚Äôt reliably hit the B2 in Marin‚Äôs part. I didn‚Äôt like the way it sounded with my voice, so I began to consider collaborators. I thought of @ irlpinkiepie first because she‚Äôs read <i>Compass</i> and also has known my music for a long time. I had heard her singing once (incidentally the song in question was appropriate to making the connection too) - anyway if you‚Äôre reading this post rn, thank you so so much for agreeing to collab. You absolutely killed it and I was so pleased hearing those harmonies for the first time.

    Something about having different vocalists for different characters <i>really</i> cements it as a character song, and for that reason I was happy I got to do Cielo‚Äôs part (he‚Äôs one of my all time OC faves), and as an actual duet instead of harmonising with myself as usual.

    Pinkie‚Äôs part was recorded with a webcam mic, which meant certain frequencies had to be ‚Äúunearthed‚Äù from the audio while others (e.g. certain resonant frequencies) had to be punched out (literally, I used very narrow EQ bands to poke out certain frequencies).
    <img src="media/misc/frequency1.png" width="299" length="96">
    <img src="media/misc/frequency2.png" width="299" length="96">

    (Yeah, two instances of Parametric EQ, because there were just not enough knobs for everything I wanted to do)

    I‚Äôm actually really really happy with how much I was able to match it up with my recording, despite taking it in a dead-end direction for half a day (and having to start over from an older version of the project). The effect stack is #MusicCrimes though:
    <img src="media/misc/musiccrimes.jpg" width="294" length="295">

    Having the vocal parts slightly stereo panned also made way for me to make a visualiser video with Marin and Cielo on the correct side of the screen. So, this does bring up the small issue that I‚Äôm losing hearing in my right ear, meaning I was constantly flipping the left/right channels as I worked on it, and till now I still second guess whether the audio is properly balanced‚Ä¶another quirk of the production making its way into the song‚Äôs final form, I guess.

    In the course of putting the track together, I also made an a capella version for fun. It‚Äôs not as refined (I tuned down the instrumental to match the slightly off-key singing lol), but I was going for the rough choral feel, so it probably works. But it‚Äôs a bit weird playing the OG song and this version one after another, because of the slight detune.

    Aaaand that‚Äôs become a 1000 word essay. Circlejourney OUT
