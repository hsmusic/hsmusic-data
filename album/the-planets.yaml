Commentary: |-
    <i>Ducky Senpai:</i> ([Tumblr](https://kamokachan.tumblr.com/post/116316791675/a-song-for-every-single-homestuck-land-in), excerpt)

    A song for every Homestuck land in celebration of 4/13. 21 songs in total: 8 kids, 12 trolls, and 1 Caliborn.<br>
    The songs has been updated or remastered from their previously posted editions.

    Revision notes:<br>
    [[track:shade-the-planets]] - same song, relatively new anyway<br>
    [[track:rain-the-planets]] - overhauled and remastered<br>
    [[track:clockwork-the-planets]] - remastered, minor overhaul<br>
    [[track:frost-the-planets]] - remastered, a few minor changes<br>
