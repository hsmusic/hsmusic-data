    [[track:angels-the-planets]] - remastered<br>
    [[track:glass-the-planets]] - remastered

    <i>Lilithtreasure, Ducky Senpai|[[artist:ducky-senpai]]:</i> ([Tumblr](https://kamokachan.tumblr.com/post/750765475009527808/quick-question-where-did-the-space-backdrop-used))

    > quick question, where did the space backdrop used on your The Planets album art come from? or was it done by you? like, if you have the separate layer or know where it came from, that'd be great [[artist:lilithtreasure|- Lilith]]

    it's a couple space photographs (from some wallpaper website) that were layered together multiple times and edited a bit by me. I know for sure one of them was a well known "eye of god" photo which I think was taken by the hubble space telescope (though probably also edited by whoever uploaded it to the wallpaper site)

    anyway, that was almost a decade ago at this point, but I apparently never throw anything away, so I still have the exact images I used

    <img src="media/misc/eye-of-god-space-wallpaper.jpg" width="320">
    <img src="media/misc/space-wallpaper.jpg" width="320">

    and I've also got the old project file for the art too, so here's what the finished album art looks like with all the foreground stuff removed

    <img src="media/album-art/the-planets/bg.png" width="320">

    and for comparison...

    <img src="media/album-art/the-planets/cover.jpg" width="320">
