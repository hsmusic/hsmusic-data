Commentary: |-
    <i>Domble:</i> (composer, booklet commentary)

    The original version of the track sounded nothing like this. What I want is for people who heard the first one to think, "wow, this guy really got less bad in a year." It references all the songs it originally did, whether in the same basic way ([[Courser]], [[track:ruins|Ruins]]) or differently ([[Dawn of Man]], [[the rose rap]]).

    That one terrible LEGENDARY ENDLESS DVS SAX song I made almost went on the album instead of this and I felt like paying tribute to it, so that's where the little sax riff came from.

    <i>Lunise:</i> (track artist, booklet commentary)

    I had the feeling that I had to meet some pretty high expectations when I was called upon to draw this one, so I was pretty nervous about doing it. I spent a long time mulling over how I was going to go about drawing this track art after I completed the art for [[track:stalemate-play-the-rain]]. We don't know nearly as much about the denizens as we do about the kids or the trolls or even the carapacians, but I took what we do know about the beta kids' denizens and ran with it.

    <i>Brad Griffin:</i> (booklet editor, booklet commentary)

    note: Lunise wrote seven paragraphs about the creative process behind this wonderful art piece. I can only fit the first one on the page.

    <i>Unofficial MSPA Fans:</i> ([Tumblr](https://hsfanmusic.skaia.net/post/39025832110/tiny-mayo-this-is-the-last-piece-of-track-art))

    Here is the full commentary to the rise of the denizens track art. c:

    <i>Lunise:</i> ([Tumblr](https://www.tumblr.com/tiny-mayo/35620971215/this-is-the-last-piece-of-track-art-for-lofam2))

    This is the last piece of track art for LOFAM2 that I believe I need to contribute, for The Lovable Tramp’s Rise of the Denizens!

    *(Continued from booklet commentary)*

    There were actually a few goofs with the original composition of this drawing - Cetus' tail was originally pointing to the left but I then decided that having it face the right would give the overall drawing more flow. Also in Hephaestus' section of the art I had forgotten that Davesprite was injured when he went to him to get the Deringer repaired so for the longest time he had both wings at their full length. Not much to say about Typheus' section; I had a good idea of what I was going to do with it fairly early on.

    Echidna's section is primarily inspired by the track art for Volume 8's [[Bargaining with the Beast]], as far as her design goes. I was originally going to include Jack to the right of Jade in that section, but I didn't find anywhere to put him and I found that the composition looked just fine without him anyway! Although in [this memo](https://www.homestuck.com/story/3976) Jade says that Jack was with him when she was talking with Echidna and I really wanted to draw him, I just couldn't make him fit. Perhaps I'll try and remedy that if I ever make a high-resolution version of this!

    I knew immediately that I wanted Echidna to be the main focus out of all the denizens because she's really important in the story since she makes Jade promise to take all the planets, the consorts, the denizens, and everything to the alpha session even if it meant Jade had to die. Then there's Typheus, who's facing doomed John, and Hephaestus looking down on Davesprite and offering him <b>The Choice</b>, and Cetus swimming around in the seas of LOLAR, which is now devoid of fish.

    I tried to make the sections flow together the best I could - the top areas where Cetus and Typheus' sections blend into Hephaestus' section kind of fade without any borders, but I decided to make little borders based on each kid's aspect to separate each section from Echidna's section. The breath and light symbols are done in an abstract manner while the time and space symbols are just the straight-up time and space symbols; the space one just overlaps the time one.

    I think I've rambled enough about this piece of track art, so I'm going to let the rest speak for itself! I hope I've done a good enough job living up to the LOFAM2 team's expectations, and if I've exceeded them, that's great too!

    This has been another rambling commentary from Lune.

    (THIS TRACK ALSO CAUSED ME A LOT OF PAIN AND SUFFERING BUT IT WAS MORE LIKE "DEAR GOODNESS WHERE DO ALL THESE LAYERS KEEP COMING FROM" THAN [[track:stalemate-play-the-rain#artist-commentary|"OH GOD HOW AM I GOING TO COLOR ALL THIS BLACK."]]

    As another side note, the layered .lip file for this had a total of 60 layers not counting the texture layer!

