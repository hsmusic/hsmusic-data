Commentary: |-
    <i>Brenden Cameron:</i> (composer, booklet commentary)

    Ever since [[album:the-felt|'The Felt']] came out, I've been in love with that piano ditty at the start of [[Variations]] and in the reversed [[Rhapsody in Green]].

    So a while ago I started fiddling around in Garageband, seeing if I could make a decent remix out of it. The more I worked on it, the more I noticed the composition was bearing a strong resemblance to Rob Dougan's [[track:clubbed-to-death-kurayamino-variation|"Clubbed to Death"]], so I kind of ran with that influence, and this is the result.

    When [[album:coloUrs-and-mayhem-universe-a|the Homestuck fanmusic competition]] was announced, I made some updates to the song and tried submitting it for that (special thanks to [[artist:erik-scheele|Jit]] for offering some last minute advice).

    This song holds a lot of personal importance to me. Before this piece I had never ever brought a composition to a completed state, let alone posted it for the world to see. Obviously I still have much room for improvement, but the fact that my debut work has received such positive feedback has been a huge encouragement.

    Thank you all for listening!
