    <i>Brad Griffin:</i> (composer, booklet commentary)

    The rabbit has been an evolving background character throughout the entirety of Homestuck, and I felt the most recent iteration (mischievous-robo-Strider-bunny!!!) warranted its own theme song.

    I started the track seeing just how far I could get using bouncy sound effects, record scratches and beeps. The goal was something high-energy but also a bit campy. I tried to give it a similar feel to one of the [[track:beatdown-strider-style|Beatdown]] tracks. I got a lot of great feedback from my music buds, and it evolved into the track you hear now.

    The hardest part was deciding between RamBUNNctious and RABBunctious.

