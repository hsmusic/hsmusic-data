    <b>Additional Credits</b>

    Making-of booklet produced by [[artist:ucklin]]. Project management by Ucklin with help from additional [[group:unofficial-mspa-fans]] managers.

    Feedback for revisions was given by all the artists in the UMSPAF discord, but I want to recognize [[artist:tipsy]] for being consistently present and offering constructive suggestions for nearly every piece!

    Though [[artist:makin]] stepped down after the planning stages of the project, I also want to thank him for the concept and his work sorting initial artist applications to make sure that everyone was assigned to a track that they wanted.

    Some final thoughts: This project went unbelieveably smoothly, completed in just one month. The majority of artists were invited on May 1st, and art was completed by the 31st. I'm glad we get a chance to appreciate the artists on our team: So many of these people could be spending their time making money with their art, and they're helping us enrich and expand on the Homestuck soundtrack instead! Thank you to everyone who worked on art and everyone who checks out the project!

