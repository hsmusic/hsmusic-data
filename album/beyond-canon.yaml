Commentary: |-
    <i>Quasar Nebula:</i> (wiki editor)

    Track art for <i>Beyond Canon</i> is from the [Beyond Canon Track Art Anthology](https://hsfanmusic.skaia.net/post/619761136023257089/unofficialmspafans-we-are-proud-to-announce-the)! Artist commentary and *(gasp!)* art WIPs come from the booklet linked there and as an additional file on the wiki. Much thanks to project organizer Ucklin for keeping us updated with the anthology and offering to share the art with the music wiki - here's their commentary below!

    (PS: [[track:cosmic-carousel|some]] [[track:light-burns-out-gestalt|tracks]] [[track:after-the-sun|had]] [[track:narrative-command|their]] [[track:crystal-hung-in-firmaments-descent|own]] original track art, mainly created by their musicians, shared on soundcloud or youtube. While all the main art images have been swapped with what's in the anthology project, we've kept original art in the commentary notes for these tracks!)

    <i>Unofficial MSPA Fans:</i> ([Tumblr, release announcement](https://hsfanmusic.skaia.net/post/619761136023257089/unofficialmspafans-we-are-proud-to-announce-the))

    <center>BEYOND CANON<br>a track art anthology</center>

    **We are proud to announce the release of the Beyond Canon Track Art Anthology!**

    Eighteen artists both familiar and new have come together to make art for each song in the newest official Homestuck album, Beyond Canon!

    You can download the art in either of two packages:

    [The first package](https://www.dropbox.com/s/06djv1jmyrqhees/beyond_canon_anthology_for_embedding.zip?dl=0) contains high-quality compressed art standardized to 1400 by 1400 pixels and includes a utility to help you embed it in your version of the album, so you can see the art when you listen to the songs on your music player of choice.

    [The second package](https://www.dropbox.com/s/jsk3uwhkjaxebbk/beyond_canon_anthology_extras.zip?dl=0) contains full-resolution versions of the art files and a making-of booklet with artist sketches and commentary! Here is a link to the booklet by itself if you just want to see it!

    The art is also soon to be featured on the Homestuck Music Wiki, which preserves old official art for all the tracks that had it before the Bandcamp reorganization.

    We’re glad to contribute to the tradition of track art that interprets and expands upon Homestuck music!

    <i>Ucklin:</i> (booklet commentary - back)

