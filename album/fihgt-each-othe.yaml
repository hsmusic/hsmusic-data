Commentary: |-
    <i>Kusoro:</i> (Composer)
    This song actually started as a remake of [[track:one-and-a-half-midnight]], my [[album:lofam4|LoFaM4]] song, because it takes me about one month to become dissatisfied with whatever song I write. But then that OLEY sample fit well enough into the song for me to go “fuck it, it’s Lord Spanish song now”.

    <i>ackro:</i> (Artist)
    Oh wow, i made this one back when i first got on the team. which actually wasnt that long ago now that i think about it. feels longer. didnt really make it with any track in mind, at that point i was just making a bunch of drawings for the sake of it. the story behind its creation is that i wanted to go all the way with the lord spanish idea which led to a poncho, sombrero, and those pants with the buttons on them. im not even sure if 2/3 of those are even spanish and not mexican but whatever. i also called it the madrid poncho to be fitting with the theme cairo overcoat sets.
