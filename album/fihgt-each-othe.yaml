Commentary: |-
    <i>Kusoro:</i> (Composer)
    You know how in some JRPGs, after the fight with the main villain, who actually did all the nasty shit throughout the game, you still need to fight some bullshit superboss who actually was THE ABSOLUTE EVIL all along?? If CaNWC was a JRPG and had one of those, this would be a song that plays during the fight.

    <i>FrostyMac:</i> (Artist)
    Now THIS was fun. I photoshopped all the character sprites onto a picture of some horrorterrors, jpeged the picture, and then repeatedly smooshed the picture, blew the result to full size, and repeated a few more times, until it looked the way it does now. I think I used a glitch-ifyer thing on the internet as well, but that hardly really added anything to the final art, so meh.
