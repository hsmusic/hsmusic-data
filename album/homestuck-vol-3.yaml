    <i>BurnedKirby:</i> ([SoundCloud, on another track...](https://soundcloud.com/burnedkirby/electric-dream), 9/8/2012)

    > BurnedKirby, I really like your stuff, especially Rediscover Fusion; it's one of my favorite songs on [[album:homestuck-vol-1-4|Homestuck Volumes 1-4]]. I'm surprised there aren't a ton of Homestuck fans that are following you just because you made one song for the soundtrack 2 1/2 years ago :P

