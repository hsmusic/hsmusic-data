Lyrics: |-
    Remember me when I am gone away,<br>Gone far away into the silent land;<br>When you can no more hold me by the hand,<br>Nor I half turn to go yet turning stay.
    Remember me when no more day by day<br>You tell me of our future that you planned:<br>Only remember me; you understand<br>It will be late to counsel then or pray.
    Yet if you should forget me for a while<br>And afterwards remember, do not grieve:<br>For if the darkness and corruption leave<br>A vestige of the thoughts that once I had,<br>Better by far you should forget and smile<br>Than that you should remember and be sad.
