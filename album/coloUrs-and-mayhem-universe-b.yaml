    The second of my three entries to the Homestuck Music Contest, the other two being [[track:guns-blazing|[Guns Blazing\]]] and [[track:daywalker-rise-contest|Daywalker ~Rise~]].

    This one actually got in! It can be found on coloUrs and mayhem: Universe B, the second of two albums released as a result of the contest.

    I love pulling genre bait-and-switch and I totally do the same going from dance music to orchestral thing I did in [[track:through-the-seventh-gate-land-of-frost-and-frogs|"Land of Frost and Frogs"]]. This one has added chiptune flavor, though. And portamento to simulate drunken hiccups!

