Track: Dapper Dueling
Artists:
- Max Wright
Duration: '2:45'
URLs:
- https://homestuck.bandcamp.com/track/dapper-dueling-2
- https://youtu.be/-bnKY83hEAc
Cover Artists:
- Soju
Art Tags:
- Jake
Commentary: |-
    <i>Max Wright:</i> (composer)

    Dapper Dueling was inspired originally by a Steampunk band named The Cog is Dead - after listening to the song I just linked, I tried to take down the general feel and basic instrumentation, and then work on my own from there. Instruments used in the piece are:

    - Acoustic Guitars
    - Accordion
    - Whistle Synth (fun fact, I'm pretty sure it's the same one as used in Horchestra)
    - Banjo
    - Harmonica (1:14, panned left)
    - Violin/Fiddle
    - Full string section (1:28)
    - Maracas, castanets, very very faint snare (you can hear it at 0:10, under the whistle), constant bass drum beat
    - bang bang wink

    I also gave the original Showtime strife mix a few listens for the purpose of structuring my piece - after all, it's meant to be a Strife theme. However, pretty much all sources of inspiration were only used in the parts before the banjo solo; the rest was just me having fun with music.

    Let me also point out that it made me extremely happy to see in canon that Jake bounces from side to side before he is about to fight; it was the exact image of him I was hoping for.

    Also, while composing, I imagined Dapper Dueling to fit a fight scene similar to [this](https://www.youtube.com/watch?v=BGCMfprPJoA), from Sherlock Holmes (2009).

    <i>Max Wright:</i> (composer, [YouTube description](https://youtu.be/clnLNQkB5O4), excerpt)

    This was my interpretation of a Jake Strife theme. After the intensity of [[Cobalt Corsair]] I wanted to make something fun to listen to, and ended up with this. Imagine Jake English bouncing nimbly from side to side, facing off to wrestle his eager opponent.

    <i>Soju:</i> (track artist, [Tumblr](https://sojubrew.tumblr.com/post/12754503873), [DeviantArt](https://www.deviantart.com/shilloshilloh/art/Homestuck-Jake-English-268874606), excerpt)

    Obligatory Jake art, 30 min doodle that I took too seriously ;7;

    <img src="media/misc/dapper-dueling-full.jpg" width="375">
