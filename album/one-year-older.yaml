Commentary: |-
    <i>Erik Scheele:</i> (booklet commentary)

    So, where else to start this off but the beginning? And by beginning, I mean "the morning of 4/13/09, John's birthday and the beginning of it all". So I wanted to take time with this piece, and create a sort of smooth, shifting landscape, illustrating the sun rising over John's neighborhood before he wakes up. This was mainly achieved by intersparsing little melodic hits on instruments with each other, building up and fading out in turn. The opening from a rather old tune of mine, [[track:light-vol5|"Light"]] from Volume 5, also makes an appearance in here to further the overall effect.

    I imagine, if this piece were performed live, it would do best with all the instrumentalists scattered to some degree. And I usually hate that gimmick, but it could work well in this context.
