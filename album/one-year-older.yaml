Commentary: |-
    <i>Erik Scheele:</i> (booklet commentary)

    This is the second of the solo piano pieces on this album, at least in the main tracks, and a really late release as well, given that it [[flash:3725|first appeared]] in the comic some time around a year ago. I've held it back from getting released just so it could go on this record, so I'm glad it could finally go out.

    This is also the only piece on the album that doesn't have a specific event to go along with it. Instead, I went for where it appeared in the comic when placing it, and see it as more of a small interlude. The intermission between Act 1 and Act 2 of a musical, if you will. The art is meant to go along with this as well, a sort of non-canon get-together of the first set of trolls and kids we know, and I can imagine them playing this record while they chill.

    <i>Killian Ng:</i> ([Tumblr](https://viivus.tumblr.com/post/29518836682/i-was-asked-to-draw-some-things-for-jits-solo), excerpt)

    The art for the ‘unlabelled’ track is like a continuation of [[album:one-year-older|the cover]]. From what I remember [[artist:erik-scheele|Jit]] told me that all of the other tracks refer directly to John at some point in Homestuck, but this one did not. And it’s kind of in the middle of the album so we put that one down as a kind of 'intermission’ track. And by intermission, we apparently mean party with all the characters taking a break from the plot, enjoying cake and not trying to murder each other. Also, the gramophone’s a reference to the page the track appeared on.

    Drawing 16 characters (17 if you include Dad in the back) interacting with each other in a small square while keeping them all recognizable AND still having John as the focal point is hard. Which is why the style’s so different from the cover even though it’s meant to be a continuation - I just couldn’t distinguish all the characters from a thumbnail without the solid, bright colours and cutesy style!

    Also, I hope you all caught my nod to March Eridan in the back there.
