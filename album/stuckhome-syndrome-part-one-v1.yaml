Track: Lovetred
Duration: '02:29'
Commentary: |-
    <i>Robert J! Lake:</i> ([Tumblr](https://www.tumblr.com/spellmynamewithabang/140421474563/pre-order-post-mortem), excerpt)
    Embarassingly, I don’t actually totally remember the context for this one (I think it’s a troll romance thing; there are a lot of incidents though where my themes got pretty loose, even in tracks that made it onto albums. I’ll be the first to admit, for instance, that [[track:whistling-jackhammer|Whistling Jackhammer]] is almost more inspired by Hussie’s earlier comic Whistles (hence the title) than Homestuck), but I do know that I reused the title for a game concept I had a few years later I never really went public with. Either way, it’s probably getting moved past track 43 as well; it’s good, and I’m proud of it, (the melodies are very inspired by George & Jonathan, which is a favorite group of mine) but it doesn’t quite feel right where it is. It’s finished, though, as is. A weirdo, for sure.
