Commentary: |-
    <i>Robert J! Lake:</i> ([Tumblr](https://www.tumblr.com/spellmynamewithabang/140421474563/pre-order-post-mortem), excerpt)
    I was honestly blown away when I found this on my hard drive; a Wayward Vagabond track (from [[album:the-wanderers|the Wanderer]]’s folder, which has a few other tracks in it, including the next one [[track:ps|(P.S.)]]) that uses a clip of my voice as the lead. Cute as heck, with a phenomenal lead melody and chorus. It was very spare when I found it, but aside from doing new production (drums, bass, etc) and writing a new bridge, it’s basically the same as it was in early 2011.
