Commentary: |-
    <i>Robert J! Lake:</i> ([Tumblr](https://www.tumblr.com/spellmynamewithabang/140421474563/pre-order-post-mortem), excerpt)
    Jane’s strife theme! Or, well, intended to be Jane’s strife theme. I think I started falling off of Homestuck sometime after Act 6, but at the start there I felt the most invigorated about the comic I had in years. The new kids were great, and of them Jane was far and away my favorite (which makes sense, given that Jade was my favorite before this; you’ll notice a lot of songs are written with her in mind). My goal here was to make something that mirrored [[track:showtime-original-mix|Showtime]] without imitating or quoting it, and updating it for the new bunch of kids. The idea was that since the original bunch of strife themes were decidedly 8-bit, I’d go 16-bit; so we have Sega PSG and OPM sound chip emulation as the entire instrumentation, except for the spoons. The spoons (courtesy the wonderful Luke Benjamins) are there because she’s a baker, and Betty Crocker, and you get it.
