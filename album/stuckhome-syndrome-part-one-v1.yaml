Track: Of Magic Towers, Swords, and Sorcery
Duration: '03:09'
Commentary: |-
    <i>Robert J! Lake:</i> ([Tumblr](https://www.tumblr.com/spellmynamewithabang/140421474563/pre-order-post-mortem), excerpt)
    Aaaaah! I consider this kind of a pair with [[track:biophosphoradelecrystalluminescence|Biophosphoradelecrystalluminescence]] in terms of aural space, but this was a Jade album castoff, as are three others here. That was me trying to make a Jade album with [[group:clark-powell|Clark Powell]]; it fell through when the solo albums stopped happening, but we dreamed big. [[track:jane-dargason|Jane Dargason]] is probably the only real collaborative survivor of that in the end; the two of us should work together more. Anyway, this track is light and bouncy and features a lot of vocal samples. It’s exactly the same as it was when I pitched it to [[album:homestuck-vol-9|Volume 9]] (after touching it up more); reusing tracks I did for other Homestuck albums ended up being a trend (so many [[album:the-felt|Felt]] tracks got reused for later albums, like [[track:afraid-of-the-darko|Afraid of the Darko]]).
