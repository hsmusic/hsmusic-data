Commentary: |-
    <i>Witch's Cadence:</i> (booklet commentary)
    When I was writing ideas for songs, one that almost instantly popped into my head was a Contritum cover. That song is just too good that I just HAD to do my take on it. I wanted it to be as packed to the brim with energy as the original Contritum (or more, if I could manage it), so of course, it had to start with choirs. I mean, what sets the tone for an epic battle more than choirs??
    
    I decided to go right into the main Contritum riff, (with just a little bit of industrial percussion) and go all out with some crazy synths and good old shreddage. If anything, I tried my hardest to make it as bombastic but menacing as possible. Then it slows down a bit, to build up for the first big motif, “Swaying Chains” by [[artist:wights-end|Wight]], and then I just made it go ham again, haha. I think the industrial “ting” adds to the feeling of confidence that I think Corona has.

    During the middle section I had a little break for the Nino motif from that demo song (still gonna get to that) and Aria's motif from [[album:oceanfalls-vol-1|Volume 1]]. Then I decided to bring in the next major motif, this time from “Kiss of Death” by [[artist:keyboard-cait|keyboard cait]]. It was kind of funny, because I asked her what the idea behind that song was, and she said “the concept's pretty vague, i composed it just to be ‘a song that fits corona killing people with total ease’”, to which I responded “that’s perfect lmfao”. I actually brought back the exact same choir chords to this part because it just sounded so good here. After that it’s pretty much just crazy solo on the nes pulse wave and then it ends with one sound falling in parallel to how Nino falls in the first fight with corona, and one sound staying on top. I just thought that was a cool idea, I guess. Now the funny thing is, I then realized after making this song that it was kind of similar in structure to “Sunderer’s Reprisal” by Wights end in that it goes “Corona goin’ crazy section” “break section with aria and Nino motifs” “Corona goin’ crazy section but more”, and even worse, I had named the song “Round 2”. Like, whoopsies. Big oops, wtf have I done lol. So, I just decided to change the name. I asked wight for name ideas and he suggested “Riven and Razed” and then I thought of the word vitriol (which is such an awesome word, we should use that word more) so now it’s called “Raze in Vitriol” which is honestly a better name than “Round 2” I think.
