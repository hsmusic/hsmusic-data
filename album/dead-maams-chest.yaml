    <i>Toby Fox:</i> ([UNDERTALE / DELTARUNE MINI NEWSLETTER: Summer 2024](https://toby.fangamer.com/newsletters/summer24/), excerpt)

    <center><b>[[track:dead-maams-chest|DEAD MAâ€™AMâ€™S CHEST]]</b></center>

    It's Hololive again!

    This time, [[artist:camellia|Camellia]] and I created a song for the legendary pirate, [[artist:houshou-marine|Houshou Marine]]!

    It's got an amazing music video, so check it out!

    <img src="media/misc/marine-thumb.png" width="640" height="360" link="https://www.youtube.com/watch?v=QfGuQELt1Tk" inline>
    
    Marine's desire was for us to create a "boss song" about her... A serious, intense song, that doesn't pull any gags at all! As a song reference for this, they sent me... "[[track:megalovania-undertale|MEGALOVANIA]]".

    ... Anyway, I tried my best to make something cool.

    Marine's basic concept for the story was about her fighting with a ghost version of herself. Camellia and I actually ended up fleshing out this story concept while writing the song, and it ended up being used as a basis for the video! Some of my creative highlights include, "there's a moment where the two Marines' faces become close in the middle of the battle"... ghost Marine's special attacks... and, the plot twist.

    All right, now it's time to set sail...!

    (I'll try to give another update in September!)

