Commentary: |-
    <i>nights:</i> ([Bandcamp about blurb](https://nightslights.bandcamp.com/album/midworld-merriment))

    Happy holidays, and early happy new years! The Oceanfalls Music Team presents Midworld Merriment, a little album of musical gifts to celebrate this special time of year.

    Midworld Merriment features 8 festive tracks based on the characters and setting of the webcomic Oceanfalls, plus one bonus spooky track! The music was created by the Oceanfalls Music Team, and the album's beautiful cover artwork was provided by n3rdysk3tch3s.
