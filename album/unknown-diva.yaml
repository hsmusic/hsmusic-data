Commentary: |-
    <i>Toby Fox:</i> ([UNDERTALE / DELTARUNE MINI NEWSLETTER: Spring 2024](https://toby.fangamer.com/newsletters/spring24/), excerpt)
    
    <center><b>FALLEN WING<br>A new song by Toby Fox & Camellia + Amane Kanata</b></center>

    Have you heard of Virtual Youtubers...?

    …

    …

    Recently, I had the opportunity to create a song for AMANE KANATA of HOLOLIVE!

    A couple years ago, Kanata had played through UNDERTALE for the first time on stream. Famously, she had a really difficult time beating Sans, fighting him for dozens of hours straight until she won. (Personally, I was moved seeing her cry at the Pacifist ending.)

    I always liked her singing voice, I found it to be very distinct and kind of personal sounding. Combined with her Angel aesthetic, I felt I had the potential to make a really cool song with her... So, I asked her... And... It happened!

    Thanks to Camellia's amazing production skills and Kanata's distinct voice, the song ended up being really special.

    Actually, I liked it so much even from the instrumental demo stage, I felt like "if this idea gets rejected, maybe I can use it in DELTARUNE..."

    Now, let me explain a little bit.

    Although most of the time she's a goofy streamer, Kanata has a dream: to be taken seriously as an artist and musician. But, there was an issue... She was losing hearing in one of her ears. For someone whose dream is to be a singer, there's nothing more terrifying than losing this sense. She felt like she might even give up singing forever.

    Actually, this resonated with me. Because I've also had issues as well. Issues with one of my wrists. It stops you from drawing, from making music, from writing, from programming, basically from making a game.

    There's times where it feels like your hopes and dreams are simply slipping away from you. That the things you wanted to achieve are floating away from you in the sky while you lie there, fallen in a crater, your wing torn off, never to grow back. Bitterness grows, and you feel like you may never leave the ground again.

    But

    That's not true.

    You can still fly.

    That's what this song is about.

    Just before the intense part of the song, there's whispering. These are like the magic words that let you do anything. And as long as you say them you cannot lose.

    Even if you lose a piece of yourself, even if it feels like you can't get up anymore, you can. You can fly with one wing. You can fly without any wings.

    So, keep singing.

    Keep singing.

    <img src="media/misc/fallen-wing-thumb.png" width="600" height="338" link="https://www.youtube.com/watch?v=kb-Le_XFrtk" inline>
    
    Camellia's arrangement was super cool, so [[media:misc/archive/Kanata_toby_camellia_arrange.mp3|listen to it by itself for a sec too!]]
