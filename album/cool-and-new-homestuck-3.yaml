Commentary: |-
    <i>Wheals:</i> (Composer)
    "What's the deal with all those songs that start with ""Skaian"" or end with ""of Skaia""???
    Like my later song on the album, this was me messing around on my piano, but making a more serious thingie. Doing CANHS in a more serious manner (all my other ones have been jokes) is a funny thing; you have to make a song that fits the feel of the flash while avoiding replicating the original song. I got a boost here by not being the first person to replace the music on this flash; [[group:toby-fox|Radiation]] did it when [[artist:bill-bolin|Bolin]] left, and I still prefer the original, which is why the opening is a riff on his opening. I went for a much softer approach than Toby's harsh synths/strings for the second half, too.
    Formation is an underrated motif, even if my transcription is rather imperfect.

    <i>nights:</i> (Artist)
    i drew this with a broken mouse. the wheel doesnt work. the right click and the left click do double clicks at random. i want you to know how much suffering ive endured, only to be told that nobody has to time to buy me a new mouse. i will forever have to live with a broken mouse, for the rest of my life. also, this track is good and deserves better art. 

    <i>Wheals:</i> (Composer)
    This art is good and deserves a better track.
