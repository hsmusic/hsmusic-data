Commentary: |-
    <i>meems:</i> (Composer)
    As I was looking through the possible flashes to work on, nothing struck me with more joy than [[flash:397|JOHN THIS IS NO TIME FOR SLUMBER]]. Right when I heard that first group of violins come in in the original song, it was at that point, I knew. I had to do my work. It was a sunny September day. There was a humid summer air, yet, it felt as if the end of the unbearable heat was in sight. I opened up my DAW of choice, and knew what had to be done. As the song came together, there was only one thing that I could think of that would make this song great. Little did I know that this choice would have immediate repercussions on this song. As I placed the GM Trumpet onto the pattern, my heart sank. However, this sinking wasn't because of sadness, it was because of great joy. I had created a masterpiece. This masterpiece, however, had to be handled masterfully. There was only one thing that I could do: A sprite replacement. The following is a screenshot of the commentary spreadsheet, where a heated 'discussion' took place on this track. I have decided preserve its original format in the spirits of both preservations and compactness.As I opened up Flash, and replaced all of the sprites with our favorite protagonist, the work only got better from there. I replaced the audio, and moved the cursor over to the "Preview" button. Did I want to click it? Did I want to find out what would happen if I pressed that button. Yes. Yes I did. I clicked play. My jaw dropped. It was as if I was in a pit of crocodiles, dauntlessly staring death into the eyes, and proceeding to say "fuck you", as this magnificent savior rescues me. Tears were streaming down my face. Emotions were being tampered with. It was a work of gods. I exported my masterpiece, and from then on, the world was never the same.

    <i>Interrobang:</i> (Compiler)
    The following is a screenshot of the commentary spreadsheet, where a heated 'discussion' took place on this track. I have decided preserve its original format in the spirits of both preservations and compactness
    <img src="media/misc/jhon-play-us-a-ditty.jpg" width="450">

    <i>Makin:</i> (Missing the point)
    It's my dishonorable duty to transcribe the commentary in the image above against all possible spirits.

    <i>cookiefonster:</i> (Interloper)
    for the last time trumpets aren't that funny

    <i>meems:</i> (Composer)
    i can't undo the past

    <i>cookiefonster:</i> (Interloper)
    dude trumpets are what made me think you were some kind of bizarre shitposter even though youre apparently not

    <i>meems:</i> (Composer)
    I mean. You're not wrong. I am a bizarre shitposter. This song was a result of a misconception that I had because I thought that CANWC only wanted low-quality, low-effort "shitposts". I have since learned from my ways.
    
    <i>StarlightCalliope:</i> (Artist)
    GUYS LET ME WRITE MY OWN COMMENTARY IN THIS SPOT FFS. Anyways. littel king jhon in the floud is the greatest anime of 2016, please wathces it,,, its very specials to us all
