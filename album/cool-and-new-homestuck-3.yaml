Duration: '02:06'
URLs:
- https://coolandnewwebcomic.bandcamp.com/track/the-worst-song-on-the-soundtrack
- https://youtu.be/M7NvePNNvUo
Referenced Tracks:
- track:frost-vol6
- track:crystalanthemums
- track:crystamanthequins
- Courser
Commentary: |-
    <i>cookiefonster:</i> (Interloper)
    If this song had [[track:snow-halation|Snow Halation]] in it, it wouldn't be the worst song on the soundtrack anymore.

    <i>StarlightCalliope:</i> (Composer)
    Cookie, please, we all know that [[track:we-are-number-one|We Are Number One]] is a vastly superior [[artist:silvagunner|Siiva]] meme to Snow Halation. Snow Halation would make this the worstest song on the soundtrack. Anyways, I'll start talking about the song itself. Originally, I was inspired by how one Homestuck Musician, (if I recall correctly it was [[artist:erik-scheele|Jit]],) said that he felt like Crystalanthemums was going to be Jade's Land Theme. As this was to be a remix for Jade's Land reveal, my original starting concept was, "Frost but with Crystalanthemums." I had started a version of this concept back before [[album:cool-and-new-volume-2|CANH2]] had even been released, although I mostly reworked this old version from the ground up. The only thing that really remained unchanged was the Violin Arpeggio. I had planned to use [[track:frog-forager|Frog Forager]] as a continuation melody to Crystalanthemums at this time, but that melody didn't quite seem to fit the song, and I instead replaced it with a change to the Drum Beat at that point (said drum beat pretty heavily inspired/referencing Crystamanthequins or whatever the name was for the one in [[flash:2578|[S] Make Her Pay]]. One part of this song I am overall dissatisfied with is the Cymbals that come in near the end of the portion referencing Courser. I originally had a version where I had arranged the Cymbals in a manner where I was happy with them, but this version was poorly mastered and I was too lazy to transcribe what I had done for the old version. Anyways, I feel like this song was very much useful in helping me figure out how to better arrange orchestral percussion lines and to not make them completely uninteresting.

    <i>koykoy13:</i> (Artist)
    <img src="media/misc/pic-of-koykoy13-message.jpg" width="400">
