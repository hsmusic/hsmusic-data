Commentary: |-
    <i>Wheals:</i> (Composer)
    When I got my electric keyboard a few months ago, I wondered "what am I going to do with the dual voice functionality and the split voice functionality and the auto-harmony functionality and all these instruments like 'horse'??" Well, now I know. I managed to nail this in the first take, though I planned out what instruments I'd be using ahead of time.

    <i>Ephemerald:</i> (Artist)
    [[flash:7409|Act 6 Act 6 Act 5]] is one of my favorite flashes in the comic solely because of its comedic value, so I wanted to do the song justice with my artwork. And what better way to do that than by including some PURE ART SKILL? I know that that pose shows up in A6A6A4 (and later in A7), and not in this act, but the opportunity was too good for me to pass up. I used the actual PURE ART SKILLS as reference for Caliborn's body, added some lasers and gradients for effects, and it was good to go. But there was something missing. Something that the art so desperately needed. What I'd created, I came to realize, wasn't actually art at all. Like Cool and New Webcomic, it was a shaker of boundaries - a metastasizing amalgam of memes that toppled the boundaries between shitposts and reality. This didn't involve PURE ART SKILL at all, I realized. It was PURE "O" SKILL.

    <i>Wheals:</i> (Composer)
    Once again my music got far better art than it deserved
---
