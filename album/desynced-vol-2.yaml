Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=YiiWmL0WN-8), excerpt)

    When I asked if we needed any more tracks for Vol.2, [[artist:dizzims|Dizzy]] told me that she wanted a theme for everyone's favorite gamer, Josh Summer. She and Joseph said wanted something in a similar vain to [[track:arcjecs-theme|"Arcjec's theme"]] from the Vast Error Album, [[album:catch-322|Catch 322]]. Since that's like one of my favorite tracks from the Vast Error soundtrack, I was very much chomping at the bit to do Josh's theme. In terms of actual inspiration, I took influence from Walkaround style music found on albums like [[album:alterniabound|Alterniabound]] and the aforementioned catch 322. I also took notable influence from [[track:red-sucker|"Red Sucker"]] and the works of Carpenter Brute to create this really intense electronic rock song. Also before y'all ask, the title is a reference to a tik-tok that Joseph likes.
