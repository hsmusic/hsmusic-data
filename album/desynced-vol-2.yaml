Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=ulE791FmY-0), excerpt)

    So I got the idea to do this track shortly after the update dealing with Kate's past self. I thought it was an interesting moment in the comic and gave a lot of insight into kate's character. For the actual song itself, I decided to do something a littler different and try writing a very horror influenced track. The song opens with a ambient section but slowly transitions into a more distorted and violent section. I actually took a lot of inspiration from track ["Starjump"](https://radicaldreamland.bandcamp.com/track/starjump) by Lena Raine and you can really hear it in the drums I used in the second half. The influence especially makes sense when you consider this a song dealing with a manifestation of your personal issues much like in the game Celeste.
