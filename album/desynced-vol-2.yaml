Art Tags:
- Evan (Desynced)
Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=WgioduRO_1I), excerpt)

    This song came out of the same improv session where I wrote [[Mirror Mirror]]. When I first transcribed it I thought it would make a good strife theme but I submitted it to the music team, [[artist:dizzims|Dizzy]] thought it might make a good song for Evan's Land theme instead. As a result of this suggestion I decided to make Mirror Mirror. However, I thought it might be cool to see if I could make the motif into it a strife theme. Hence the heartbreaker was born. I heavily altered the original arrangement I used for Mirror Mirror to make it sound more energetic and dynamic. I took a lot of influence from the track ["Into the Mind"](https://www.youtube.com/watch?v=G0EQ9goWZ0s) by Toby Fox as well as some touhou boss themes . While I'm not as happy with the instrumentation, I think the overall composition is pretty good and I like how I remixed Mirror Mirror.
