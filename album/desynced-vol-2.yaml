Track: Do You Dream of Electric Sheep?
Artists:
- Rainy
Duration: '3:09'
URLs:
- https://desynced.bandcamp.com/track/do-you-dream-of-electric-sheep
- https://www.youtube.com/watch?v=zkIYYmuRx0s
Cover Artists:
- artist:dizzims
Art Tags:
- Enid (Desynced)
Referenced Tracks:
- track:asimov-3
Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=6YiFDpXlaAs), excerpt)

    So this is a song I've wanted to do for a long time. Early in the development of [[album:desynced-vol-1|Desynced Vol.1]], I attempted to write a theme for Yellow. Seeing as the comic was still in it's relative infancy it was a pretty big swing and miss on my part in terms of writing a song that fit them as a character. I decided to scrap it but I very much wanted to try again down the line when we knew more. Flash forward to when i got a chance to write some music for Yellow in the form [[track:asimov-3|"ASIMOV 3つの法律 (Lofi Beats To Engineer Alone To)"]] that I would get my chance. In terms of the song itself, [[artist:dizzims|dizzy]] wanted to me to take some influence from the track [[track:hip-shop|"Cool Shop"]] from the Deltarune soundtrack and write a chill song. I definitely tried my best but I do think I went a little hard towards the middle which might negate the chill vibe. I took a lot of the original melody elements from the lo-fi track I wrote for yellow and spiced it up with some swing. While I'm not the happiest in terms how the instrumentation came together, I'm glad it came together.
