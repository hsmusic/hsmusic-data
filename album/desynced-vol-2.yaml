- Momo (Desynced)
Commentary: |-
    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=a5lNJX_K5Ng), excerpt)

    If it wasn't apparent already, I was on a bit of a kick writing Strife themes for vol.2 lol. I wrote Tsukuyomi as a strife theme for Momo Tanaka. The idea was to write a intense rock/metal track with Japanese instruments in the vain of [[Atomic Bonsai]] and [Fuuga](https://www.youtube.com/watch?v=kUKstGOfcVA) from Guilty Gear. I named it Tsukuyomi as a short of cheeky call back to "Moon" naming convention PB used with his track [[track:lunar-dance|"Lunar Dance."]] In hindsight maybe the naming scheme wasn't a great idea considering what role the moon plays in the comic. No I will not elaborate on what I mean by this.
