    <i>Rainy:</i> ([YouTube description](https://www.youtube.com/watch?v=fdjH5u2Lp1Y), excerpt)

    As my last track for Vol.2, I figured that it might be fun to do a theme for Mum Henare. This song was actually my very first attempt writing something in the vain of Synth Funk/Disco, and think it turned out pretty well all things considered. I was heavily influenced by songs like ["Soda City Funk"](https://www.youtube.com/watch?v=zhIScvlFn2w) by Tim Legend and [[track:made-for-spades|"Made for Spades"]] by Cerulean. I chose the name Allegro less because the song is actually being played in Allegro and more because Allegro are described as being played in "a lively, spirited way." I felt like that description fit Mum Henare to a tee.
