Commentary: |-
    <i>Thomas Ferkol:</i> (composer, booklet commentary)

    Pretty sure this one first came about back in 2012.

    Talked about metal with a certain "Skeletal Timothy" over Skype at some point, and he said something along the lines of, "Hey, you know what'd be a cool metal cover? [[Skaian Ride|Skaian Ride.]]"

    Naturally, I had to try it. And it turned out pretty awesome.

    The guitar performances haven't changed since the first recording, but just about everything to do with the mix and virtual instruments have been tweaked.

    At the time, I was very influenced by Gojira, most noticeably in the rhythm guitars' super rythmic chugging around.

    And a fun fact: the double kick drum is augmented by a sample of the kick drums used in Septic Flesh's song [[track:anubis-septicflesh|"Anubis"]] to give it that perfect death metal punch.

    <i>Seth Massey:</i> (track artist)

    Some of the more "mechanical" designs in Sburb were fricken cool.

    Wish we saw more of them.

    <i>Homestuck:</i> ([Bandcamp blurb](https://web.archive.org/web/20160615084929/http://homestuck.bandcamp.com/track/skaian-overdrive))

