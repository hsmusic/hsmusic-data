Commentary: |-
    <i>Alex Rosetti:</i> (arranger, booklet commentary)

    THIS Pumpkin is an arrangement of [[artist:seth-peelle|Seth "Beatfox" Peelle's]] [[Pumpkin Cravings]] from [[album:homestuck-vol-5|Homestuck Volume 5]].

    If I recall correctly, Beatfox said he was imitating Danny Elfman's style in the original 8-bit piece. One of the many great things about it is all the "orchestrations" he does with such a limited palette, and how strong they come through.

    So strong in fact, that I've wanted to make an orchestrated version for a long time.

    Consider it fully "Elfmanized" now. The title is a referenced to the ["THIS FUCKING PUMPKIN"](https://www.homestuck.com/problem-sleuth/1080) line from Problem Sleuth.

    For obvious reasons I decided to drop one of those words when naming this arrangement.

    <i>Worthikids:</i> (track artist)

    Alex's original request for this art was "so here's the thing......
    could u draw the what pumpkin logo....
    but with an exclamation point instead of a question mark
    maybe candy corn vampire-problem sleuth could be holding it?"

    I remember drawing the altered logo all plain by itself and sending that to Alex,

    and he liked that fine,

    but I was ultimately irked and redid it with candy corn PS a few days later.

    <i>Alex Rosetti:</i> ([Tumblr](https://rosettimusic.tumblr.com/post/100946585565/pumpkin-cravings-for-orchestra-original-by-seth))

    <b>[[Pumpkin Cravings]] for orchestra</b>

    *Original by [[artist:seth-peelle|Seth “Beatfox” Peelle]] on [[album:homestuck-vol-5|Homestuck Vol. 5]]*

    Happy Halloween everybody! I have emerged from the shadows to bring you a spooky seasonal treat! And what better time to do so than such a monumental Homestuck date, and sharing the release of an incredible [S] page?

    Truly the moons of Prospit and Derse saw to it that I would finish this arrangement on such a festive Homestuck eve! I’ve been working on it all month hoping to finish it by Halloween, and it has given me an all-new appreciation for the amount of detail and technique in Beatfox’s compositions. I hope hearing this orchestration of his 8-bit masterpiece can get that across to you too!

    I asked [[artist:worthikids|Worthikids]] to scare up an appropriate track art, so be sure to go knock on his door and give him candy for his beautiful contribution!

    Track: THIS Pumpkin!<br>
    Artist: Arr. Alexander Rosetti<br>
