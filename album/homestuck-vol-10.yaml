Commentary: |-
    <i>Thomas Ferkol:</i> (composer, booklet commentary)

    Based on Calliope's haven in the Furthest Rings, this track has gone on a journey.

    Though the piano and harp melodies have remained relatively unchanged through the years (yep, YEARS), the piece itself has had a number of facelifts and additions. With new drums, strings, electric pianos, a celesta, some synths, and a quiet, somewhat ominous epilogue, it was a doozy. I'm pretty sure the epilogue was inspired by a chord progression in a Sonata Arctica song. Something about the tone and instrumentation of the piece felt right at home with Sonata's synths. The piece is meant to convey both a relaxed and serene feeling on top of a somewhat melancholy and serious undertone. Calliope's void light spiral was a breather from the craziness happening elsewhere in the comic, but there was always the threat of English showing up.
