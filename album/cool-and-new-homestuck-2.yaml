Commentary: |-
    <i>Noisemaker:</i> (Composer)
    The one thing I tried to do with this track was to not use melodies from songs that had been used to death (I'm looking at you, Sburban Jungle). I then swiftly proceeded to use Showtime, Harlequin, and Doctor in the first section of the song. Still, I'm happy with how this turned out, and I'm glad I was able to use some obscure lietmotifs (namely Derse Dreamers and Hate You). One of the only problems that I had making this song was that I didn't use the original song's tempo, which led to a ton of spots that weren't synced with the animation. I was able to fix this by adding tempo changes, but I think it still sounds kind of chaotic at some parts. But other than that, I tried to make this one of the best songs I've done for CaNH, and I hope you can at least sorta agree with me.
    TL;DR: It's the Nutshack

    <i>groeuf:</i> (Artist)
    Yes sir, earth is literally under seige by planet fucking jupiter
