Commentary: |-
    <i>Wights End:</i> (Composer)
    The main reason I picked this track was because I borderline fetishize Tensei's music and I couldn't resist the opprotunity to deconstruct one of my favorite songs of his and rebuild it from the ground up. The initial idea of using Rolecoaster Tycoon's main theme is what spurring me into creating the song as a whole rather than just leaving it to be merely as aspiration. Converting all the referenced songs into a 3/4 time signature was a pretty difficult undertaking, but in retrospect I'm pretty impressed with how well I did it with some of the songs, particularly Conflict™® I wish I could say I'm completely content with it, but the unfortunate truth is that due to the constrains of the program I used when I made it, the electric guitars sound pretty crappy and also certain parts still feel rushed to me. I just hope that my final result is good enough to compare to the other tracks on this album.

    <i>Wights End:</i> (Artist)
    I decided to to claim the trackart for my own track because I didn't feel like there were many people that could make that would live up to my own expectations, so I figured I'd just do it myself. The original trackart of Heir of Grief is just a screencap from Collide, so I figured I'd do some cool and new flair to it. I wish I had taken the time to do something fully original, but other than that I'm pretty content with it.
