Commentary: |-
    <i>StarlightCalliope:</i> (Composer)
    Originally, [[artist:makin]] had signed up to do this song for CANH. At around early-mid October he offered up the spot, and I took it. I played around with several ideas, including remixing Hello Zepp in a polka style similar to [[track:reveilleawesome-sad-polka-mix-with-gong-no-vocals|Reveilleawesome]] from [[album:cool-and-new-homestuck|CANH 1]], before finally settling on the idea of using Hello Zepp, and adding in relevant motifs to the Flash animation, in my normal song style. The whole Kermit the Frog thing is a reference to the Cheerfulbear Muppet Babies comics that, at least as far as I know, was the origin of the references to Saw seen in Homestuck. I feel like the song could have been better polished, but it's nice to finally have completed a song for this team and get to see it released

    <i>bobthetacocat:</i> (Artist)
    I originally claimed this track art even before [[album:cool-and-new-homestuck|CANHS1]] was released, knowing what i would do for the track art right then and there, which was to make a “conspiracy theory-esque” track art about how Hussie is actually Toby “[[artist:makin|Makingporing]]” Fox aka the one we know as [[artist:o|o]]. While it didn't turn out the way I expected, (I wanted to include a lot more reddit post theories, but there wasn't enough. Get cracking, theorists.) I'd say it turned out 'alright.' I wouldn't call it my best work, but it does the job. Not like anyone's going to look at the art anyway wonk

    <i>cookiefonster:</i> (Commentator)
    The track art doesn't have my ellipsis-based proof that Hussie isn't [[artist:o|o]] :jaedangery:
