Commentary: |-
    <i>SplitSuns:</i> (Composer)
    Wheals was gracious enough to let me work on this song, and I'm glad he did. Thyme on my Fries was a lot of fun to make from start to end. Putting in [[track:axel-f-crazy-frog|the Crazy Frog song]] (you know the one,) Extraterresterial, Waters of Nazareth, and all those standard Homestuck leitmotifs you know and love into a re-instrumentated-from-scratch package that I hope does the original justice was a treat. That “”guitar solo”” at the end was all improvised and I think it turned out pretty well. I knew I couldn't hope to match [[group:tensei|Tensei's]] skill so I just threw caution to the wind and hoped for the best. In the end, I'm satisfied with my first CANH song and I hope you all are too.

    <i>Wheals:</i> (Wheals)
    I named this!

    <i>koykoy13:</i> (Artist)
    Its literally thyme on fries

    <i>trip:</i> (Artist)
    I dont know if you guys realized this but decapitation seems to be a thing with dirk. i thought the idea of dirk juggling a bunch of heads was kind of cool. thats about it
