    Here is a story all about how my life got flipped strait upside down, now let me take a moment sit right there and i'll tell you about the story where i have school for like 8 hours a day, following with me sleeping up to 14 hours at this point because my vitamin d is stabilizing slowly and the rest of the time i worked on this... or well i also used hours on playing warframe with a friend and then i also playd overwatch. and then i playd a lot of heroes of the storm for the oni genji skin and found out it was a good game so we kept playing. oh and then there was was the time we playd terraria a for like 2 days straight. but other then that i worked on this. its inspired from the even in death track art and reapers halloween highlight intro. tbh i'm not quite sure how i did most of this i just tried my way and it ended up looking nice. i'm still questioning how i got the skull how i got it but whatever i guess. \*9 hours later* got a bunch of help from like my only irl artist friend because the styles didn't go together with what i made, but now i made it look like it fit together (the coffins + reaper rose with literally the rest of the art) ty lenny

