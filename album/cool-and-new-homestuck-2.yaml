    <i>NyashAlex:</i> (Artist)
    This shot was taken on a beautiful friday sunset, because I felt like the sunset's lighting would blend well with the colors of the Condy's ship (but VSCOCam's preset sorta ate the colors, welp). Also, because I wanted to be done with this asap (that's why it wasn't taken on a saturday afternoon).
