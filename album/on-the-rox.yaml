    <i>Rainy:</i> (booklet commentary)

    Another sad song. [[flash:6901|[S] Game Over]] is fairly major part of homestuck and it deserves to be considering what happens in it. However, the moment that always stuck with me was the aftermath of that flash where Rose dies in Roxy's arms. It was one of the most heartbreaking scenes in the entire comic and made me truly understand the gravity of the situation that the surviving cast was going through. For this song, I tried to convey that powerful sorrow through the use of synth and choir. I really wanted to sell the feeling the hopelessness and despair that would follow such a massive loss.
