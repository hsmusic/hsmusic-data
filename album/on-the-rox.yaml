Commentary: |-
    <i>Rainy:</i> (booklet commentary)

    Biggest props to [[artist:thomas-ferkol|Thomas "Eidolon" Ferkol]] for giving me a MIDI to [[Voidlight]]. Without it, this song would not be possible.

    So this is definitely one of the more climatic tracs on the album. I technically wrote this song pretty early into development, but that early version of the song kinda sucked ass and so I redid completely. This song is also my first extensive foray into orchestral style writing. I think as a I first attempt at a more faithfully orchestral style it turned out pretty well.

    When I first had the idea for this song I wanted to create a [[track:do-you-remem8er-me|"Do You Remem8er me"]] style song for Roxy and Calliope. [[flash:7959|[S] Terezi: Remember,]] was a pretty big flash for me and the parallels between that flash and Roxy's bringing back Calliope from the void were pretty apparent. Trying to match Malcolm Brown's grandiose style is pretty much impossible, but I thought i would still try. While I definitely did get to his level with this song, This is still one of the songs I'm the most proud of on this album.
