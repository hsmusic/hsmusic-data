    <i>Rainy:</i> (booklet commentary)

    So the epilogue made the development of this album a little bit complicated. Before their release I had pretty clear vision of vision of what Roxy's ending was going to be. Then they came out and to say that they shattered my expectations would be an understatement. So I was left with a ultimatum: either continue as planned or change the album according to the epilogues. I decided that I should go for the former. As much I like the epilogues mechanically, I do not like what it does with the character with a handful of exceptions. As such this album ends with the events of [[flash:8127|act 7]] and [[flash:8130|credits]]. it's probably for the best since thee epilogues are a bit controversial.

    As for the song itself, I wanted to go for a simple concluding track. I felt like I couldn't really top [[From the Void]] and [[Fight for the Future]], so rather than trying to one up those two songs. I figured i would go for a far simpler sounding track. So stuck with a simple piano and some string accompaniment. Big props to fellow PMT member [[artist:chromaphasia|Chromaphasia]] for playing this on piano as to make it sound as realistic as possible. This track was okay before his performance but with his performance, this track was elevated to one of the best on the album.
