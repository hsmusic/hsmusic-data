Commentary: |-
    <i>Rainy:</i> (booklet commentary)

    This song is technically the oldest song on the entire album. I originally started this song as a roxy strife theme back during the development of [[album:stlap2|STLaP 2]]. It was initially going to be a remix of Thomas Ferkol's track [[track:wily-espionage|"Wily Espionage."]] Unfortunately, I was having a really hard time making this song come together and I eventually got so frustrated that I took it off the album. Despite my frustration, I still wanted to finish it at some point. When I got the news that I gonna be able to do my solo album, I saw a perfect opportunity to actually finish it. The version of the song you are hearing is dramatically different from the original demo. Aside from some drums and a synth or two, very few elements from the stlap 2 demo exist in this version. I even decided to make the song completely mostly original with a reference to [[track:on-apocalyptic-shores|OAS]] towards the end. The few thing remains from the old version of this song is the name "Saboteur," which makes slightly less sense since it's no longer a remix of "Wily Espionage." I do still like as a title because it signifies what it used to be back in the day.

    As for what the song is about, it was initially going to be Roxy fighting Her Imperial Condescension in [[flash:8087|Collide]] but i decided to make it about the time they fight the invading alternian drones. Overall I think this is one of the better tracks on the album and one of the few early tracks that I didn't have to touch up all that much.

    Also if you're curious [[track:wilyesp-remix-attempt-wip|the original demo]] for this is on the soundtest
