Commentary: |-
    <i>Rainy:</i> (booklet commentary)

    Hopefully if you're reading this, the album actually came out.

    In all seriousness, This album has been a massive undertaking for me personally. What started out as a passing idea for an album idea I had in December of 2018, quickly turned into one of my most ambitious projects to date. However, I think in the end it was worth it. The album started as a simple [[album:one-year-older|"One Year Older"]] copycat album about my favorite character Roxy Lalonde. In the end, I think I've really created an album that stands on it's own merits as an album. I really like how this album turned out and I hope you do to.

    alright time to make so shoutouts to the people who made this album possible.

    Firstly, I would like to think [[artist:pascal-van-den-bos|PotatoBoss]] for having enough faith in me to do this album in the first place. Next, I would like all the artists who did the beautiful art for this album. The album wouldn't be anywhere near as good without their pieces and they all deserve a big pat on the back. I would also like to think [[artist:spad3s|Spades]] and the other music feedback lords for giving me really good feedback on every song on this album and tolerating my many pings. I want to thank fellow PMT musician, [[artist:chromaphasia|Chromaphasia]], for performing piano on [[track:a-life-worth-living|the last track]] on the album. Next, I want to give a very special thanks to [[artist:thomas-ferkol|Thomas "Eidolon" Ferkol]] for providing a MIDI for [[track:voidlight|"Voidlight"]] which is [[track:from-the-void|remixed]] on this album. I would also like to thank [[artist:andrew-hussie|Andrew Hussie]] for creating Homestuck and writing one of the most compelling characters in media. But most importantly, Thank YOU!!! for taking time to listen to my album.

    Without Further Ado, I present to you On The Rox.
