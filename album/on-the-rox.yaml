    <i>Rainy:</i> (booklet commentary)

    So this song was my first attempt at writing synthwave and one of the earlier song i wrote for the album. Fans of [[album:beforusbound|Beforusbound]] may recognize this track as PB remixed it for his song [[track:trident-thief|"Trident Thief,"]] which was pretty cool because it was the first time one of my tracks was remixed. Anyway, I wanted to write a track that would fit for all the skaianet stuff the Roxy was involved with. I initially wanted to write a cool lo-fi track that would utilize windows start noises, but I scrapped that in favor learning how to write synthwave. I already talked about why I chose synthwave in the commentary for [[track:technostalgia|"Technostalgia"]] but I felt like synthwave was especially fitting for skaianet since it's essentially every evil corporation from 80's action films. The title "Through the Looking Glass" refers to the way roxy would use the fenestrated planes to travel from their lab and other places in their home. For a first attempt at a genre I wasn't familiar with I think I did pretty well.
