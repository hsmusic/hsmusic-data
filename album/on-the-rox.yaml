Commentary: |-
    <i>Rainy:</i> (booklet commentary)

    So when I was developing On the Rox, my biggest influence on my work was the album [[album:one-year-older|"One Year Older"]] by Erik Scheele. It's pretty obvious why I did. It's a really good album and does what I wanted to do for this album. While our albums are not one-to-one, it's still pretty clear that I took ques from it.

    I say all this to try and explain what I was going for with this song. On "One Year Older" there is a track about LoWaS called [[track:firefly-cloud|"Firefly Cloud."]] It's a great song and I really wanted to do something similar, so going into I tried emulating firefly cloud as much as possible. The result was this, probably one of my most powerful and largest sounding song to date. I really wanted to capture that sense of wonder and majesty that we all felt when we say the alpha kids' lands for the first time. I even quoted [[Even in Death]] to call back to the flash [[flash:5438|[S] Void]]. While i don't think I achieved a similar sound to firefly cloud, I do think that I did get something pretty good. If you are a fan of my long songs (which have become a meme at this point but whatever) you'll probably like this lol.
