Commentary: |-
    <i>Rainy:</i> (booklet commentary)

    Another climactic track and by far my most ambitious track no this album. During, development I just knew that i had to have a track about [[flash:8087|[S]Collide]] on this album. It would be an understatement to say that the fight with Her Imperial Condescension in [S] Collide was the most important moment in Roxy's arc. Roxy facing down the person largely responsible for everything bad that has happened in their life is a pretty major moment, and i wanted to capture it in song form.

    As for the song itself there is a lot to talk about. The opening [[Rex Duodecim Angelus]] makes it pretty apparent that I took a lot of influence from that song. I also took osme influence from the track [[track:negastrife|"Negastrife"]] from One Year Older. I tried to include motifs from just about every person involved in the fight against HIC. The only person who I failed to have a motif for was Jane, but its fine since she's a xenophobe now lol (thanks homestuck epilogues). Another thing of note is the original motif of this song that is played in the bass for most of this track. I originally came up with the motif messing around with the kirby's dreamland 3 soundfont. I got this really cool sounding bass line that i liked so much I made it the main back bone of this track. The moral of this story is that I am very lazy and you shouldn't listen to me. Anyway, I'm pretty happy with how this song turned out. I've never written a Final Boss track before, and I think it came out pretty well.
