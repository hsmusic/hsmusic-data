Commentary: |-
    <i>Toby Fox:</i> (booklet commentary)

    (CC and CA Theme)

    I knew nothing about these two when I made these. (And as of July 17th, I still don't.) I saw CC smiling in what seemed to be a non-malicious way (even though she was culling things) and I saw CA taking care of garbage on his island. So I made a sort of semi-melancholic happy-go-lucky island tune, because I figure they're sort of mean but genuinely care about the waterworld around them.

    Plus I just wanted to make a song like this after hearing some nice movie soundtracks and thinking of Chrono Cross. So I did. I always feel like I'm ripping SOMETHING off when I make songs like these. Trust me when I say it's never conscious. I'm pretty sure you can find every measure individually in other songs somewhere. Oh well. I guess it's how I put them together that counts, right?

    I asked Andrew and he said Caligula invented horse hugs. So there.

    (I also told my mom that. She believed me.)

    <i>Homestuck:</i> (original track art)

    <img src="media/misc/keepers.png" width="300">
