Commentary: |-
    <i>Toby Fox:</i> (booklet commentary)

    (TC's Theme)

    Gamzee's getting high off of some pies.

    This piece was heavily inspired by EarthBound, which has a really unique, trippy feeling in a lot of its music that I really wanted to emulate here. To maximize this trippiness I added a lot of notes panning from ear to ear, covered in gobs of vibrato. I also put tons of vibrato on the drums (!??!) to make them sound ludicrous and actively shifted the pitch of the chimes so it sounds like they're dropping through a wormhole. Then I reversed a glockenspiel and stole some singing from Chrono Trigger. Whew!

    So now when people ask you "how does this piece even work, man," you know the answer. It's right up there.

    MIRACLES.

    PS - Andrew wanted to put a ton of honking on this track to the point that the actual music was undiscernable. He actually linked me to some free sound websites and told me to register. I guess in that way, this track is off-character for Gamzee. If he wants the honking he's going to have to do it himself and make it a bonus track; I think I'm more content with this track than any of the other oens and I don't think it needs to be ruined by anything except my own voice saying "MIRACLES..."

