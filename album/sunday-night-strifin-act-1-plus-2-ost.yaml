Commentary: |-
    <i>Doribun:</i>
    Goddamn! Never thought I‚Äôd ever be writing one of those Album commentary deals, considering I didn‚Äôt make any of the music, but I guess that‚Äôs a moot point since here I am, writing commentary!

    First of all, thanks for checking out the Sunday Night Strifin‚Äô Acts 1 + 2 Soundtrack! This entire album is a work of love from the entirety of the Strifin‚Äô Musicians, (especially Jebb, my co-director for the mod who came up with the idea of making the OST for the mod an Album to begin with!)

    Sunday Night Strifin‚Äô is a labor of love. It‚Äôs an unholy combination of two different yet intrinsically connected properties; Friday Night Funkin‚Äô and Homestuck.

    I say they‚Äôre intrinsically connected because well, unless you have a mysterious third thing that crashed Newgrounds due to the sheer insanity of their fanbase, then Homestuck and FNF are the only two guilty of such a feat.

    Anyways, I digress.

    Sunday Night Strifin‚Äô was started all the way back in 2021 because me and the other head Director; my friend Bould, both realized that hey! Homestuck doesn‚Äôt have an FNF mod yet! We should fix that.

    However we were both INSANELY undercooked and knew nearly nothing about FNF modding, music making, or sprite animation, so the mod was kind of in its own personal development hell for a while until we met another musician, who goes by the name of Mabsoot online.

    Honestly, if we never met her Strifin‚Äô would have most likely been canned. But her tunes re-ignited a passion in me and Bould, and we both decided we needed to see it through to the end.

    And from then on it was only up from there. We met more musicians, more artists, more like minded people who just wanted to come together and make something awesome, and that we did!

    Sunday Night Strifin‚Äô holds a place near and dear to my heart, it‚Äôs one of the most important projects I‚Äôve ever headlined, and I only look forward to seeing what me and my friends make next.

    I hope you love this Album as much as I loved excitedly checking the # song-updates channel in the Mod Dev Discord Server whenever I saw it had new messages. 
    <i>bould:</i>
    boulge 
    <i>Jebb:</i>
    Hey everyone! Thank you all SO much for checking out this album!

    This was pretty tough to put together, but man was it worth it.

    This entire team is a hotspot of talent, it's a joy to work on this project, and i do sincerely hope that we continue doing stuff as good and even better than what we have so far.

    Dori already said everything one could say, so, i hope you enjoy!  
