    (Um, hi. I've made a uh, piece of fanmusic for the um... new and cool webcomic, as you can see it's um, made in... Minecraft. I um, a— a bit about the piece, I um, sort of imagined it as being a um, theme song for the... entire you know, story um, oh I guess the um, word "Anthem" describes that. I guess I'll call it "Anthem" then... yeah let's um, play.)

