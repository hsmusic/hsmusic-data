Lyrics: |-
    (I give up. I've been trying to make this track for... a week now, and... that's all I got. Practically nothing.

    Do you people realize how little music Jade has to begin with? She really only has [[Gardener]] and [[Dissension (Original)|Dissension]], the two songs you just heard. To take those, remix them into a workable song, add my own stuff, and then deliberately make it sound shitty to fit in with the rest of the Cool and New Web Comic... That, I, that's not really an excuse, other musicians have done far more with far less... the rest of this album is proof enough of that.

    I guess what it comes down to, is that... I'm not just not as good of a musician, or, really, artist of any way. I don't have talent. I think Hussie said something like "it actually takes a large amount of skill to get Sweet Bro and Hella Jeff to the perfect amount of shittiness"... and I don't have the drive or talent or skill to do that, or really anything.

    I mean... I did take piano composition classes through middle school but... I haven't done anything since then so... it's almost as if I'd done nothing. And here I am in the middle of a team of people who are actually... putting effort into making good — if difficult to listen to — music, and... I'm left wondering exactly what I can bring to the table.

    ...Nothing, really. I've thought long and hard about it, and... that's my answer. Nothing. I guess there's only one thing left to do.

    "To: Cool and New Web Comic Music Team. Subject: Resignation. Body: I regret to inform you that I will no longer be creating music with all of you. Good luck in the future, I'm out." Guess I'm really doing this, huh?

    Send.)
