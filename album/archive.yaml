Commentary: |-
    <i>Michael Guy Bowman:</i> ([Bandcamp about blurb](https://bowman.bandcamp.com/album/archive), 10/11/2024)

    Extraneous tracks from 2012-2016 presented in reverse chronological order. Tracks 1-4, 12-13 are commissions from various projects, including [[track:jungle-boogie|"Jungle Boogie"]]\, an outtake from [[album:homestuck-vol-10|Homestuck Vol. 10]]. Tracks 5-11 are single tracks off of Soundcloud selected from 2013. Tracks 14-30 were created by request as rewards for my Kickstarter from 2012. Tracks 31 and 32 are remixes by a couple of friends of tracks off of [[album:ithaca|Ithaca]].

    <i>Quasar Nebula:</i> (wiki editor)

    Archive was originally released on Bandcamp on [[date:7/19/2016]]. Due to a copyright claim on the stock cloud photo in its cover artwork, that release was taken offline in July 2018. After workshopping a new cover made from original assets, Bowman worked with [[artist:hadron]] to create the final artwork for a rerelease on or around [[date:9/24/2018]].

    Although all 32 tracks remained present, the 2018 track order was quite different.

