    In October 2024, Bowman restored the track list of Archive to its original 2016 order - making all 32 tracks public on Bandcamp and available on streaming. Retained from the 2018 release, [[track:awake-2013-version]] remains named so, rather than just "Awake" as it was originally called. The 2018 release's cover artwork was also kept.

    Bowman shared some background for the album, and the motivation for these changes, in the Bowmantown Discord server:

    <i>Michael Guy Bowman:</i> (Bowmantown Discord, excerpt, 10/7/2024)

    I'd like to talk about something I'm mulling over which is restoring Archive back to its original track listing.

    When I originally put out the album I was making up for the fact that so much material had been shuffled off to random corners of the Internet with no real plan for a formal release. I'd held onto that stuff for so long because it didn't really form a coherent album and I think I was being fairly protective of there being some image involved here.

    That said, it looked like the culture of the Internet had gotten so oriented toward just churning out and dumping content that I felt like maybe I was being too precious by not putting it all out there. Considering things like C148's mega-long albums of just random scraps or people like Andrew Huang and Jonathan Coulton I felt weirdly like the dark horse trying to do the classic album cycle recording process.

    So I went ahead and just compiled all that stuff from 2012 to 2016 that had been finished to some degree and released it as one album.

    Looking back I think it was basically the best solution to the problem of having "unreleased" material that people were already semi-attached to. But I think the neurotic feeling that it was somehow a botched release got to me and rearranging it was meant to make it more programatic.

    But creating a situation where 10 tracks were completely behind a paywall never to be streamable on so many different platforms, especially now that streaming is basically the main way people listen to music, seems incredibly short-sighted.

    Also seeing the confusion it's created for the homestuck music wiki really gets me!

    <details><summary>So here's I'm considering doing ASAP</summary>

    1. The album will go back to its original running order with no bonus tracks - Bandcamp customers will be able to download the album in its restored format as soon as it's available if they so choose.

    2. The new album art will remain in place due to the copyright claim on my original art, personally I think it's superior work anyway and I'm satisfied with what [[artist:hadron|Hadron]] was able to cook up for me.

    3. [[track:crimesters-theme|"Crimesters Theme"]] and [[track:crimesters-credits|"Crimesters Credits"]] will have their titles restored.

    4. [[track:awake-2013-version|"Awake (2013 Version)"]] and [[track:awake-2012-version|"Awake (2012 Version)"]] will remain labeled as such, I think choosing one version over the other to not have a dated version behind it would overemphasize one or the other which doesn't really make sense.

    5. It will be re-distributed to platforms, replacing the currently uploaded version. This may create some issues with playlists, but I'd rather have one single complete edition of the album available rather than competing versions.

    <i>Quasar Nebula:</i> (wiki editor)

    From when Bowman's discography was first added to the wiki ([[news-entry:retrace-retexture|February 2021]]), the sole album entry for Archive had been based on the 2018 release. Later on (around [[news-entry:lets-make-this-a-thing|April 2024]]), we learned about the original 2016 release. Because of the differences in track order and cover artwork, we decided to represent both versions of Archive on the wiki - but practically speaking, this made Archive look like as though it was *two* albums.

    From later 2024 on - following discussion in Bowmantown about the presentation of Archive, and various wiki concepts - these two entries are consolidated as a single album on the wiki. We reflect the track list from 2024, with tracks [[track:crimesters-theme]], [[track:crimesters-credits]], and [[track:awake-2013-version]] getting their earlier-release names as "additional names". Commentary from the various releases and platforms is all here, too.

