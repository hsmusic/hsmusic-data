    <i>Andrew Hussie:</i> ([MSPA news post](https://web.archive.org/web/20100521000716/http://www.mspaintadventures.com/), excerpt)

    Additional trivia: if you're wondering where the old-timey clip at the beginning of "Black" comes from, [check it out](https://www.youtube.com/watch?v=QbsXLDNPvNc). ([1:29](https://youtu.be/QbsXLDNPvNc?t=89)) It's from a song recorded exactly 100 years prior to Homestuck. [[artist:toby-fox|Toby]] slapped it on the beginning of his remix and I thought "cool" and rolled with it, but it wasn't until now I found out where it was from. Maybe he mentioned it to me once and I was like pfffff, not remembering THAT fact, nice try. This is a good example of how the music strongly influences how I put together the animations.
