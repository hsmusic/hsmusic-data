Commentary: |-
    <i>Homestuck:</i> ([whatpumpkin.com side blurb](https://web.archive.org/web/20100615225737/http://www.whatpumpkin.com/))

    The fourth official Homestuck album, which includes the music of mid [[flash-act:a3|Act 3]] though mid [[flash-act:a4|Act 4]].

    <i>Andrew Hussie:</i> ([MSPA news post](https://web.archive.org/web/20100521000716/http://www.mspaintadventures.com/), excerpt)

    <b>Volume 4!</b>

    Ok a whole mess of announcements here so let's see if I can keep it short and sweet!

    Homestuck Volume 4 is here. 13 songs. $4.13. Comes with a cool wallpaper! Check it:

    <img inline src="media/misc/sburbwallpaper_sm.jpg" width="400">

    There are a few very nice remixes in this album, done on pretty short notice. Everybody pulled this one together really fast! Nice job guys. And nice job as always to [[artist:cindy-dominguez|Miss McMittens]] for rallying the troops and piecing it all together.

    <i>Cindy Dominguez:</i> ([McMittens blog](https://web.archive.org/web/20100522095247/http://mcmittens.com/), excerpt)

    <b>This 4/13 thing looks like fun</b>

    More swell news from the MSPA camp: Homestuck Vol. 4 is now yours to own, if you so choose, which I hope you do because these musicians (them's my boys and gals, et cetera) do some stellar work and you would most certainly enjoy having some of it for your very own! Also they deserve to have some of your money so please just give it to them already. I'll love you forever if you do.

    <i>Homestuck:</i> ([Bandcamp download blurb](https://web.archive.org/web/20100417102255/https://homestuck.bandcamp.com/album/homestuck-vol-4))

    Immediate download of not only 13-track album, BUT ALSO: bonus content! Alternate album covers and a Homestuck wallpaper are yours to cherish forever and ever when you buy this album!

