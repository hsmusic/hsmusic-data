Track: New Ironic Depths
Duration: '3:52'
URLs:
- https://pascalpotatovandenbos.bandcamp.com/track/new-ironic-depths
- https://www.youtube.com/watch?v=KuCsCoOFzNU
Art Tags:
- Dave
Referenced Tracks:
- Coolkid
Commentary: |-
    <i>Pascal van den Bos:</i> (booklet commentary)

    I wanted to try to make a dubstep song for Dave since he was originally supposed to be an EDM producer before everyone started making hip hop songs for him. I had never made a dubstep song before, or anything like this for that matter so it was quite a challenge. I also wanted to reference [[track:coolkid]] by [[artist:haunter]] from [[album:coloUrs-and-mayhem-universe-b|colours and mayhem universe b]] since I think it's an awesome song and i haven't seen it referenced anywhere yet.
---
Track: Blankest Stare
Duration: '3:06'
URLs:
- https://pascalpotatovandenbos.bandcamp.com/track/blankest-stare
- https://www.youtube.com/watch?v=ntC2C2cp2yc
Art Tags:
- Lil Cal
Cover Art File Extension: png
Commentary: |-
    <i>Pascal van den Bos:</i> (booklet commentary)
    
    I started this with the idea of a Kurloz song in mind but i later realized i didnt need a kurloz song as much as i needed a Cal song, why was i making a Kurloz song? no idea! Either way i had only written the piano and some heartbeats when i decided to make this a song for Cal. I used a lot of samples from the game WarioWare D.I.Y since they all sound very wacky and sometimes eerie, perfect for cal lol. I also used the SOM chants that were used in versus to represent Cal's voice.
