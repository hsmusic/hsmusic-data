Commentary: |-
    <i>Pascal van den Bos:</i> (booklet commentary)

    Ever since i heard [[track:davesprite2|Davesprite 2]] for the first time i've wanted to remix it in some way. When i had to make the song for Davesprite on this album i knew what i wanted to do, so i sent [[artist:erik-scheele]] a message on Twitter asking if he still had the project file for Davesprite 2, and he did! With this song i basically tried to make a finished version of Davesprite 2 while throwing in some stuff of my own like the [[track:temporal-virtuoso]] reference.
