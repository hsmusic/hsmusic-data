Art Tags:
- Dave's bro
Referenced Tracks:
- Versus
Commentary: |-
    <i>Pascal van den Bos:</i> (booklet commentary)

    One day i was trying to recreate [[track:versus]] by [[artist:toby-fox]]. I got some of the start and then i just gave up and decided to remix the song as a theme for Dave's bro. I used some crow sound effects because there are always plenty of unwanted crows around where Dave and Bro live, and i used some disk scratches here and there for max coolness.
